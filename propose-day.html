<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal Day üíç</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #ffd1dc, #ff9fbf);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: #5a2a3c;
}

/* floating petals */
.bg-petal {
  position: absolute;
  animation: fall linear infinite;
  opacity: 0.6;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* center layout */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
  max-width: 420px;
  transition: opacity 1.5s ease;
}

.title {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.8;
  margin-top: 8px;
}

.ring {
  font-size: 46px;
  margin: 20px 0;
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* heart zone */
.heart-zone {
  width: 220px;
  margin: 30px auto;
  opacity: 0.8;
}

.heart-zone svg {
  width: 100%;
  fill: none;
  stroke: white;
  stroke-width: 1.6;
  stroke-dasharray: 4;
}

/* draggable petals */
.drag-petal {
  position: absolute;
  font-size: 24px;
  cursor: grab;
  user-select: none;
  touch-action: none;
}

/* final box */
.final {
  display: none;
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.final h2 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 10px;
}

.final button {
  margin-top: 20px;
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  background: #ff5c8a;
  color: white;
  font-size: 15px;
}
</style>
</head>

<body>

<script>
/* background petals */
for (let i = 0; i < 25; i++) {
  const p = document.createElement('div');
  p.className = 'bg-petal';
  p.textContent = 'üå∏';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.fontSize = 14 + Math.random() * 12 + 'px';
  p.style.animationDuration = 12 + Math.random() * 10 + 's';
  document.body.appendChild(p);
}
</script>

<!-- SCENE 1 -->
<div class="center" id="scene1">
  <div class="title">Proposal Day üíï</div>
  <div class="subtitle">This isn‚Äôt about asking.<br>It‚Äôs about meaning it.</div>
  <div class="ring">üíç</div>
</div>

<!-- SCENE 2 -->
<div class="center" id="scene2" style="opacity:0;">
  <div class="title">Bring the pieces together</div>
  <div class="subtitle">Like we always do.</div>
  <div class="heart-zone" id="heartZone">
    <svg viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.4,0-6.4,2-7.6,4.9C14.8,2,11.8,0,8.4,0
      C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
      C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>
</div>

<!-- FINAL -->
<div class="center final" id="final">
  <h2>You just built<br>what I‚Äôve been wanting to say.</h2>
  <p>So let me ask you‚Ä¶</p>
  <h2>Will you be mine? üíç</h2>
  <button>Yes. Always.</button>
</div>

<script>
/* scene switch */
setTimeout(() => {
  scene1.style.opacity = 0;
  setTimeout(() => {
    scene1.style.display = 'none';
    scene2.style.opacity = 1;
    spawnPetals();
  }, 1500);
}, 3500);

/* mobile drag petals */
let placed = 0;
const total = 4;

function spawnPetals() {
  for (let i = 0; i < total; i++) {
    const p = document.createElement('div');
    p.className = 'drag-petal';
    p.textContent = 'üå∏';
    p.style.left = 40 + i * 60 + 'px';
    p.style.top = '75%';
    enableDrag(p);
    document.body.appendChild(p);
  }
}

function enableDrag(el) {
  let offsetX, offsetY;

  function start(e) {
    const t = e.touches ? e.touches[0] : e;
    offsetX = t.clientX - el.offsetLeft;
    offsetY = t.clientY - el.offsetTop;
    document.addEventListener('touchmove', move);
    document.addEventListener('mousemove', move);
    document.addEventListener('touchend', end);
    document.addEventListener('mouseup', end);
  }

  function move(e) {
    const t = e.touches ? e.touches[0] : e;
    el.style.left = t.clientX - offsetX + 'px';
    el.style.top = t.clientY - offsetY + 'px';
  }

  function end() {
    document.removeEventListener('touchmove', move);
    document.removeEventListener('mousemove', move);
    document.removeEventListener('touchend', end);
    document.removeEventListener('mouseup', end);
    checkDrop(el);
  }

  el.addEventListener('touchstart', start);
  el.addEventListener('mousedown', start);
}

function checkDrop(el) {
  const heart = heartZone.getBoundingClientRect();
  const petal = el.getBoundingClientRect();

  if (
    petal.left > heart.left &&
    petal.right < heart.right &&
    petal.top > heart.top &&
    petal.bottom < heart.bottom
  ) {
    el.style.opacity = 0;
    el.style.pointerEvents = 'none';
    placed++;
    if (placed === total) finish();
  }
}

function finish() {
  scene2.style.opacity = 0;
  setTimeout(() => {
    scene2.style.display = 'none';
    final.style.display = 'block';
  }, 1500);
}
</script>

</body>
</html>
