<style>

  --primary-pink: #ff7aa8;
  --secondary-pink: #ffb3d1;
  --light-pink: #ffe6f2;
  --dark-pink: #e04d80;
  --purple: #d9a7ff;
  --yellow: #ffde7d;
  --blue: #a3d9ff;
  --green: #9dffb0;
  --white: #fff;
  --shadow: rgba(255, 122, 168, 0.3);
  --dark-shadow: rgba(224, 77, 128, 0.4);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ffe6f2 0%, #ffd1e6 25%, #ffb3d1 50%, #ff7aa8 100%);
  font-family: 'Quicksand', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: auto; /* Changed from hidden */
  position: relative;
  padding: 20px; /* Added padding */
}

/* Floating Background Elements */
.floating-heart {
  position: fixed; /* Changed from absolute */
  font-size: 24px;
  opacity: 0.6;
  animation: float-around 20s infinite linear;
  z-index: 0;
  pointer-events: none;
}

@keyframes float-around {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(100px, 50px) rotate(90deg);
  }
  50% {
    transform: translate(50px, 100px) rotate(180deg);
  }
  75% {
    transform: translate(-50px, 50px) rotate(270deg);
  }
  100% {
    transform: translate(0, 0) rotate(360deg);
  }
}

/* Main Container */
.container {
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(15px);
  border-radius: 30px;
  padding: 40px 35px;
  width: min(95%, 480px);
  text-align: center;
  box-shadow: 0 25px 60px var(--dark-shadow), 0 0 0 1px rgba(255, 255, 255, 0.8);
  animation: pop-in 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  z-index: 10;
  overflow: hidden;
  border: 2px solid rgba(255, 255, 255, 0.9);
  margin: 20px; /* Added margin */
}

.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shine 4s infinite linear;
  z-index: -1;
}

@keyframes pop-in {
  0% {
    opacity: 0;
    transform: translateY(60px) scale(0.8);
  }
  70% {
    transform: translateY(-10px) scale(1.05);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes shine {
  0% {
    transform: rotate(45deg) translateX(-100%);
  }
  100% {
    transform: rotate(45deg) translateX(100%);
  }
}

/* Ring Animation */
.ring-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 25px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.ring {
  font-size: 80px;
  animation: ring-float 4s ease-in-out infinite, ring-sparkle 3s infinite;
  filter: drop-shadow(0 5px 15px rgba(255, 122, 168, 0.5));
}

.ring-glow {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 122, 168, 0.4), transparent 70%);
  animation: pulse 2s infinite alternate;
  z-index: -1;
}

@keyframes ring-float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-20px) rotate(10deg);
  }
}

@keyframes ring-sparkle {
  0%, 100% {
    filter: drop-shadow(0 5px 15px rgba(255, 122, 168, 0.5));
  }
  50% {
    filter: drop-shadow(0 5px 20px rgba(255, 122, 168, 0.8)) brightness(1.1);
  }
}

@keyframes pulse {
  0% {
    transform: scale(0.9);
    opacity: 0.6;
  }
  100% {
    transform: scale(1.1);
    opacity: 0.9;
  }
}

/* Typography */
h1 {
  margin-top: 10px;
  color: var(--dark-pink);
  font-family: 'Dancing Script', cursive;
  font-size: 3.2rem;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  animation: text-glow 3s infinite alternate;
}

@keyframes text-glow {
  0% {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  100% {

  }
}

.subtitle {
  color: #ff5c93;
  font-size: 1.2rem;
  margin-bottom: 5px;
  font-weight: 600;
  letter-spacing: 1px;
}

p {
  margin: 20px 0 35px;
  color: #5a1426;
  line-height: 1.7;
  font-size: 1.1rem;
  padding: 0 10px;
  position: relative;
}

p::before, p::after {
  content: "üíñ";
  position: absolute;
  font-size: 1.2rem;
  opacity: 0.7;
}

p::before {
  left: -5px;
  top: -10px;
}

p::after {
  right: -5px;
  bottom: -10px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 30px;
}

button {
  border: none;
  padding: 16px 30px;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
  min-width: 180px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  letter-spacing: 0.5px;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: left 0.7s ease;
}

button:hover::before {
  left: 100%;
}

#yesBtn {
  background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
  color: white;
  box-shadow: 0 10px 25px var(--dark-shadow);
}

#yesBtn:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 15px 30px var(--dark-shadow);
}

#yesBtn:active {
  transform: translateY(-4px) scale(1.02);
}

#noBtn {
  background: linear-gradient(135deg, var(--white), #ffe6f2);
  color: var(--dark-pink);
  border: 2px solid var(--secondary-pink);
}

#noBtn:hover {
  transform: translateY(-5px);
  background: linear-gradient(135deg, #fff, #ffd9e9);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

#yesBtn.grow {
  animation: yes-pulse 1.5s infinite alternate, grow-btn 0.5s forwards;
  box-shadow: 0 15px 35px var(--dark-shadow);
}

@keyframes yes-pulse {
  0% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1.2);
  }
}

@keyframes grow-btn {
  0% {
    min-width: 180px;
  }
  100% {
    min-width: 220px;
  }
}

#noBtn.fade {
  animation: fade-out 0.5s forwards !important;
  pointer-events: none !important;
}

@keyframes fade-out {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0);
    display: none;
  }
}

  color: var(--dark-pink);

  padding: 15px;

  align-items: center;
  justify-content: center;

}

@keyframes message-pop {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

#blackout {
  position: fixed;
  inset: 0;
  background: #0a0a1a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  z-index: 1000;

  transition: opacity 2s ease;
  padding: 20px;
  overflow: hidden;
}

  pointer-events: all;
}

.glass-overlay {

@keyframes blackout-ring {

  100% {

    filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
  }

/* Window Frame Effect */
.window-frame {
  position: absolute;
  top: 20px;
  left: 20px;
  right: 20px;
  bottom: 20px;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  pointer-events: none;
  z-index: 4;
  box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
}

/* Confetti Hearts */
.heart {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  z-index: 5;
  pointer-events: none;
  opacity: 0.9;
}

.heart.confetti {

}

@keyframes confetti-rise {
  0% {
    transform: translateY(0) rotate(0deg) scale(0.5);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) rotate(720deg) scale(1.5);
    opacity: 0;
  }
}

/* Floating Bubbles */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.15);
  animation: bubble-float 15s infinite linear;
  z-index: 1;
}

@keyframes bubble-float {
  0% {
    transform: translateY(100vh) translateX(0) scale(0.5);
    opacity: 0;
  }
  10% {
    opacity: 0.7;
  }
  90% {
    opacity: 0.7;
  }
  100% {
    transform: translateY(-100px) translateX(100px) scale(1);
    opacity: 0;
  }
}

/* Cute Animals */
.animal {
  position: fixed;

  z-index: 2;

  opacity: 0.7;

/* Responsive */
@media (max-width: 600px) {

    padding: 15px;
  }

// Celebration sound function
function playCelebrationSound(audioContext) {
  // Create a sequence of celebratory tones
  const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
  
  frequencies.forEach((freq, index) => {
    setTimeout(() => {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = freq;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.3);
    }, index * 150);
  });
}
