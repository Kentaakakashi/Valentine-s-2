}

#yesBtn.grow{

}

#noBtn.fade{

  pointer-events:none;
}

.message{

  min-height:38px;
  font-size:17px;
  color:#5a1427;

    if(i>=text.length){
      clearInterval(t);
      cb && cb();
    }
  },speed);
}
