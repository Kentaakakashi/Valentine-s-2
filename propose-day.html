<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffd1dc, #ff8fb1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a2a3a;
    }

    .petal {
      position: absolute;
      top: -10%;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }

    .content {
      text-align: center;
      padding: 30px;
      max-width: 320px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .ring {
      font-size: 3.5rem;
      margin: 20px 0;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      50% { transform: translateY(-12px); }
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff5d8f;
      color: white;
      font-weight: 600;
    }

    .no {
      background: #ffe5ec;
      color: #5a2a3a;
    }

    .final {
      display: none;
    }
  </style>
</head>

<body>

  <!-- floating petals -->
  <script>
    for (let i = 0; i < 18; i++) {
      const p = document.createElement("div");
      p.className = "petal";
      p.textContent = Math.random() > 0.5 ? "ğŸŒ¸" : "ğŸŒ¹";

    }
  </script>

  <div class="content" id="main">

    <button class="btn yes" id="yesBtn">Say yes ğŸ˜ŒğŸ’˜</button>
    <button class="btn no" id="noBtn">Be difficult ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const final = document.getElementById("final");

    let count = 0;

    const noTexts = [
      "Be difficult ğŸ™ƒ",
      "Really?",
      "Donâ€™t do this ğŸ˜­",
      "Why are you like this",
      "Okay youâ€™re annoying",

    ];

    noBtn.onclick = () => {
      count++;
      noBtn.textContent = noTexts[Math.min(count, noTexts.length - 1)];

</body>
