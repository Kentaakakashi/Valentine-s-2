<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chocolate Day ğŸ«</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:radial-gradient(circle,#3b1c10,#140804);
  color:white;
  overflow-x:hidden;
}

section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

.hidden{display:none}

h1{font-size:2.5rem}
p{opacity:.85}

/* VAULT */
.vault{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}

.choco{
  width:90px;height:90px;
  background:linear-gradient(#6b3a1e,#2b1408);
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  cursor:pointer;
  position:relative;
}

.choco.locked::after{
  content:"ğŸ”’";
  position:absolute;
}

.choco.warming{
  box-shadow:0 0 30px #ffcc70;
}

/* SWEETNESS */
.meter{
  width:220px;
  height:16px;
  background:#2b1408;
  border-radius:20px;
  overflow:hidden;
  margin-top:20px;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff6fae,#ffcc70);
  transition:.5s;
}

/* SIGNATURE */
.sig-box{
  width:160px;height:160px;
  border-radius:25px;
  background:linear-gradient(#5a2b12,#2b1407);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
  margin:20px 0;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:25px;
  background:#5a2b12;
  color:white;
  margin:6px;
}

/* MELT */
.melt{
  width:200px;height:120px;
  border-radius:25px;
  background:linear-gradient(#4b240f,#1a0b04);
  display:flex;
  justify-content:center;
  align-items:center;
}
</style>
</head>
<body>

<!-- INTRO -->
<section id="intro">
  <h1>Chocolate Day ğŸ«</h1>
  <p>Some chocolates are unlocked only by patience.</p>
  <button onclick="startVault()">Open the Box</button>
</section>

<!-- VAULT -->
<section id="vault" class="hidden">
  <h1>The Chocolate Box</h1>
  <p>Press and hold a chocolate.</p>

  <div class="vault">
    <div class="choco locked" data-text="You became my favorite part of every day.">ğŸ«</div>
    <div class="choco locked" data-text="I didnâ€™t expect you, but I needed you.">ğŸª</div>
    <div class="choco locked" data-text="Somehow, you feel like home.">ğŸ©</div>
  </div>

  <div class="meter"><div class="fill" id="fill"></div></div>
</section>

<!-- SIGNATURE -->
<section id="signature" class="hidden">
  <h1>Our Signature Chocolate</h1>
  <p>Create it carefully.</p>

  <div class="sig-box" id="sig">ğŸ«</div>
  <button onclick="setSig('ğŸ“')">Strawberry</button>
  <button onclick="setSig('ğŸ’–')">Love</button>
  <button onclick="setSig('âœ¨')">Magic</button>
  <button onclick="finishSig()">Seal Chocolate</button>
</section>

<!-- MELT -->
<section id="melt" class="hidden">
  <h1>Final Chocolate</h1>
  <p>Hold until it melts.</p>
  <div class="melt" onmousedown="finish()">ğŸ«</div>
</section>

<!-- FINAL -->
<section id="final" class="hidden">
  <h1>This isnâ€™t Chocolate Day.</h1>
  <p>This is us.</p>
</section>

<script>
let unlocked=0;
const fill=document.getElementById('fill');

function startVault(){
  intro.classList.add('hidden');
  vault.classList.remove('hidden');
}

document.querySelectorAll('.choco').forEach(c=>{
  let t;
  c.addEventListener('mousedown',()=>{
    if(!c.classList.contains('locked')) return;
    c.classList.add('warming');
    t=setTimeout(()=>{
      c.classList.remove('locked','warming');
      unlocked++;
      fill.style.width=(unlocked/3*100)+'%';
      alert(c.dataset.text);
      if(unlocked===3){
        setTimeout(()=>{
          vault.classList.add('hidden');
          signature.classList.remove('hidden');
        },800);
      }
    },1200);
  });
  c.addEventListener('mouseup',()=>clearTimeout(t));
});

function setSig(e){ sig.textContent=e; }

function finishSig(){
  signature.classList.add('hidden');
  melt.classList.remove('hidden');
}

function finish(){
  melt.classList.add('hidden');
  final.classList.remove('hidden');
}
</script>

</body>
</html>
