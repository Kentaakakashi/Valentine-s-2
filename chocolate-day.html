<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#160a05;
  --bg2:#2b140a;
  --choco:#4b240f;
  --gold:#ffcc70;
  --pink:#ff6fae;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:white;
  overflow-x:hidden;
}

/* ---------- LIVING BACKGROUND ---------- */
.bg-particles span{
  position:fixed;
  font-size:14px;
  opacity:.15;
  animation:float 18s linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh) rotate(0deg);}
  to{transform:translateY(-10vh) rotate(360deg);}
}

/* ---------- HEADER ---------- */
h1{
  text-align:center;
  margin-top:40px;
  font-size:2.3rem;
}

.subtitle{
  text-align:center;
  opacity:.75;
  margin-bottom:35px;
}

/* ---------- CHOCOLATE VAULT ---------- */
.vault{
  max-width:340px;
  margin:0 auto;
  padding:20px;
  border-radius:25px;
  background:linear-gradient(145deg,#3b1c0e,#1a0c05);
  box-shadow:0 20px 50px #000000aa;
}

.vault-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

.choco{
  aspect-ratio:1;
  border-radius:18px;
  background:linear-gradient(145deg,#6b381e,#3b1e10);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  position:relative;
  cursor:pointer;
  transition:.4s;
}

.choco::after{
  content:"üîí";
  position:absolute;
  font-size:1.2rem;
  opacity:.9;
}

.choco.warming{
  box-shadow:0 0 30px var(--gold);
  transform:scale(1.05);
}

.choco.unlocked::after{
  content:"";
}

/* ---------- MEMORY CARD ---------- */
.memory{
  max-width:90%;
  margin:40px auto 0;
  padding:28px;
  border-radius:25px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  opacity:0;
  transform:translateY(25px);
  transition:.7s;
}

.memory.show{
  opacity:1;
  transform:none;
}

.memory p{
  text-align:center;
  font-size:1.05rem;
  line-height:1.7;
}

/* ---------- SIGNATURE CHOCOLATE ---------- */
.signature{
  margin:70px auto;
  text-align:center;
}

.signature h3{
  margin-bottom:15px;
}

.signature-choco{
  width:170px;
  height:170px;
  margin:20px auto;
  border-radius:25px;
  background:linear-gradient(145deg,#5a2b12,#2b1407);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2.8rem;
  box-shadow:0 0 40px #000000aa;
  transition:.6s;
}

.sig-options button{
  margin:6px;
  padding:10px 16px;
  border:none;
  border-radius:25px;
  background:var(--choco);
  color:white;
  cursor:pointer;
  transition:.3s;
}

.sig-options button:hover{
  background:var(--gold);
  color:black;
}

/* ---------- MICRO INTERACTIONS ---------- */
button:active{
  transform:scale(.94);
}

.choco:hover{
  transform:translateY(-4px);
}

/* ---------- FOOTER ---------- */
.footer{
  text-align:center;
  opacity:.5;
  margin:40px 0;
}

/* ---------- FLOAT PARTICLES ---------- */
.bg-particles span{
  left:calc(100% * var(--x));
  animation-duration:calc(12s + var(--d));
}
</style>
</head>

<body>

<!-- Background Particles -->
<div class="bg-particles">
  <span style="--x:.1;--d:3s">üç´</span>
  <span style="--x:.3;--d:6s">‚ú®</span>
  <span style="--x:.6;--d:9s">üíñ</span>
  <span style="--x:.8;--d:4s">üç™</span>
</div>

<h1>Chocolate Day üç´</h1>
<p class="subtitle">Some chocolates are unlocked only by patience.</p>

<!-- Vault -->
<div class="vault">
  <div class="vault-grid">
    <div class="choco" data-text="I didn‚Äôt fall for you slowly. I fell all at once.">üç´</div>
    <div class="choco" data-text="You turned ordinary days into memories I replay.">üç™</div>
    <div class="choco" data-text="Somehow, you became my safest place.">üç©</div>
  </div>
</div>

<!-- Memory -->
<div class="memory" id="memory">
  <p id="memoryText"></p>
</div>

<!-- Signature Chocolate -->
<div class="signature">
  <h3>Our Signature Chocolate</h3>
  <div class="signature-choco" id="sigChoco">üç´</div>
  <div class="sig-options">
    <button onclick="setSig('üçì')">Strawberry</button>
    <button onclick="setSig('üíñ')">Love</button>
    <button onclick="setSig('‚ú®')">Magic</button>
  </div>
</div>

<div class="footer">Crafted slowly. Like us.</div>

<script>
const chocos = document.querySelectorAll('.choco');
const memory = document.getElementById('memory');
const memoryText = document.getElementById('memoryText');

chocos.forEach(c=>{
  let hold;
  c.addEventListener('mousedown',()=>{
    c.classList.add('warming');
    hold=setTimeout(()=>{
      c.classList.remove('warming');
      c.classList.add('unlocked');
      memoryText.textContent=c.dataset.text;
      memory.classList.add('show');
    },1200);
  });
  c.addEventListener('mouseup',()=>{
    clearTimeout(hold);
    c.classList.remove('warming');
  });
  c.addEventListener('mouseleave',()=>{
    clearTimeout(hold);
    c.classList.remove('warming');
  });
});

function setSig(icon){
  const box=document.getElementById('sigChoco');
  box.style.transform="scale(1.1)";
  setTimeout(()=>box.style.transform="",200);
  box.textContent=icon;
}
</script>

</body>
</html>
