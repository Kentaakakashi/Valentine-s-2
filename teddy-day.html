<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Teddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
        }

        :root {
            --primary: #FFB6C1;
            --secondary: #87CEEB;
            --accent: #FFD700;
            --dark: #5D4037;
            --light: #FFF5F7;
            --comfort: #C8E6C9;
            --tickle: #FFCCBC;
        }

        body {
            background: radial-gradient(circle at top left, var(--light) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23FFB6C1" opacity="0.4"/><circle cx="12" cy="12" r="6" fill="%23FFB6C1" opacity="0.7"/><circle cx="12" cy="12" r="3" fill="white"/></svg>') 12 12, auto;
        }

        .cursor-trail {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .cursor-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
            opacity: 0;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(93, 64, 55, 0.2),
                        inset 0 0 0 2px rgba(255, 255, 255, 0.5);
            padding: 35px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            backdrop-filter: blur(8px);
            border: 6px solid rgba(255, 182, 193, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 300% 100%;
            animation: shimmer 5s infinite linear;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--dark);
            font-size: 4rem;
            text-shadow: 4px 4px 0px rgba(255, 182, 193, 0.3);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: 'üß∏';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            animation: float 4s ease-in-out infinite;
        }

        h1::before {
            left: -80px;
            animation-delay: 0.2s;
        }

        h1::after {
            right: -80px;
            animation-delay: 0.6s;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            height: 700px;
        }

        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .teddy-section {
            position: relative;
            background: linear-gradient(145deg, #ffffff, #f9f9f9);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.05),
                        0 20px 50px rgba(0, 0, 0, 0.15);
            cursor: crosshair;
        }

        .teddy-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 182, 193, 0.05) 70%);
            pointer-events: none;
        }

        .teddy {
            width: 320px;
            height: 380px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2;
            transform-origin: center bottom;
        }

        .teddy.patting {
            animation: patEffect 1s ease;
        }

        .teddy.tickling {
            animation: tickleEffect 0.8s ease infinite;
        }

        .teddy.hugging {
            animation: hugEffect 2s ease;
        }

        .teddy.sleeping {
            animation: sleepFloat 6s ease-in-out infinite;
        }

        .teddy.dancing {
            animation: danceEffect 1s ease infinite;
        }

        .teddy.spinning {
            animation: spinEffect 2s ease;
        }

        .teddy-body {
            width: 300px;
            height: 240px;
            background: linear-gradient(to bottom, #D18B6B, #B87554);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 140px;
            box-shadow: inset 0 -25px 0 rgba(0, 0, 0, 0.2),
                        0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .teddy-head {
            width: 240px;
            height: 220px;
            background: linear-gradient(to bottom, #D18B6B, #B87554);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 30px;
            z-index: 3;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .ear {
            width: 75px;
            height: 85px;
            background: linear-gradient(to bottom, #D18B6B, #B87554);
            border-radius: 50%;
            position: absolute;
            top: -30px;
        }

        .ear-left {
            left: 30px;
            transform: rotate(-25deg);
        }

        .ear-right {
            right: 30px;
            transform: rotate(25deg);
        }

        .eye-container {
            position: absolute;
            width: 45px;
            height: 55px;
            top: 70px;
            transition: all 0.1s ease;
        }

        .eye-left-container {
            left: 60px;
        }

        .eye-right-container {
            right: 60px;
        }

        .eye {
            width: 40px;
            height: 50px;
            background: var(--dark);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .eye.closed {
            height: 10px;
            background: var(--dark);
            border-radius: 10px;
            top: 25px;
        }

        .eye.closed .eye-shine {
            opacity: 0;
        }

        .eye.shocked {
            width: 45px;
            height: 45px;
            border-radius: 10px;
        }

        .eye-shine {
            width: 14px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 10px;
            transition: opacity 0.2s ease;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 10px;
            transition: transform 0.05s ease;
        }

        .nose {
            width: 35px;
            height: 25px;
            background: var(--dark);
            border-radius: 50%;
            position: absolute;
            top: 120px;
            left: 103px;
            z-index: 4;
        }

        .mouth {
            width: 60px;
            height: 30px;
            border-bottom: 7px solid var(--dark);
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 155px;
            left: 90px;
            transition: all 0.3s ease;
            z-index: 4;
        }

        .mouth.smile {
            border-bottom: 12px solid var(--dark);
            height: 35px;
            border-radius: 0 0 60% 60%;
        }

        .mouth.laugh {
            width: 70px;
            border-bottom: 15px solid var(--accent);
            height: 40px;
            border-radius: 0 0 70% 70%;
            top: 150px;
            left: 85px;
        }

        .mouth.sleep {
            width: 50px;
            border-bottom: 5px solid var(--dark);
            border-radius: 50%;
            transform: rotate(90deg);
            top: 160px;
            left: 95px;
        }

        .mouth.surprise {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--dark);
            border-radius: 50%;
            top: 150px;
            left: 100px;
        }

        .arm {
            width: 100px;
            height: 70px;
            background: linear-gradient(to bottom, #D18B6B, #B87554);
            border-radius: 50%;
            position: absolute;
            top: 140px;
            z-index: 1;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .arm-left {
            left: -35px;
            transform: rotate(35deg);
        }

        .arm-right {
            right: -35px;
            transform: rotate(-35deg);
        }

        .arm.hug-left {
            transform: rotate(0deg) translateX(40px) translateY(-25px);
        }

        .arm.hug-right {
            transform: rotate(0deg) translateX(-40px) translateY(-25px);
        }

        .arm.dance-left {
            animation: armDanceLeft 1s ease infinite;
        }

        .arm.dance-right {
            animation: armDanceRight 1s ease infinite;
        }

        .arm.raise-left {
            transform: rotate(-45deg) translateY(-30px);
        }

        .arm.raise-right {
            transform: rotate(45deg) translateY(-30px);
        }

        .leg {
            width: 80px;
            height: 70px;
            background: linear-gradient(to bottom, #D18B6B, #B87554);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }

        .leg-left {
            left: 80px;
        }

        .leg-right {
            right: 80px;
        }

        .leg.dance-left {
            animation: legDanceLeft 1s ease infinite;
        }

        .leg.dance-right {
            animation: legDanceRight 1s ease infinite;
        }

        .interaction-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .mood-display {
            background: linear-gradient(145deg, #ffffff, #f8f8f8);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 182, 193, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .mood-box {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .mood-box:hover {
            transform: translateY(-5px);
        }

        .mood-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--dark);
        }

        .mood-label {
            font-size: 1.1rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .interactive-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(145deg, var(--primary), #FF8BA7);
            border: none;
            border-radius: 20px;
            padding: 25px 15px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.4);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.5);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-emoji {
            font-size: 3.5rem;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
        }

        .action-text {
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .action-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.7);
        }

        .special-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .feature-btn {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 20px;
            padding: 20px 15px;
            color: var(--dark);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }

        .feature-emoji {
            font-size: 2.5rem;
        }

        .feature-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .effects-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }

        .heart {
            position: absolute;
            color: var(--primary);
            font-size: 2.2rem;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: var(--accent);
            font-size: 1.8rem;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        .rainbow {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: rainbowColors 2s linear infinite;
        }

        .blanket {
            position: absolute;
            width: 100%;
            height: 180px;
            background: linear-gradient(to top, var(--secondary), #6EC6FF);
            bottom: -180px;
            border-radius: 40px 40px 0 0;
            z-index: 1;
            transition: bottom 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 25px;
        }

        .blanket.active {
            bottom: 0;
        }

        .secret-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            color: var(--dark);
            font-size: 1.3rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .secret-message.show {
            opacity: 1;
        }

        .season-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .season-btn {
            background: white;
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .season-btn:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }

        .season-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        @keyframes shimmer {
            0% { background-position: -300% 0; }
            100% { background-position: 300% 0; }
        }

        @keyframes heartFloat {
            0% { opacity: 0; transform: translateY(0) scale(0) rotate(0deg); }
            20% { opacity: 1; transform: translateY(-20px) scale(1) rotate(10deg); }
            100% { opacity: 0; transform: translateY(-120px) scale(0.5) rotate(20deg); }
        }

        @keyframes sparkleFloat {
            0% { opacity: 0; transform: translateY(0) rotate(0deg) scale(0); }
            20% { opacity: 1; transform: translateY(-20px) rotate(180deg) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) rotate(360deg) scale(0); }
        }

        @keyframes rainbowColors {
            0% { color: #FF6B6B; }
            25% { color: #FFD166; }
            50% { color: #06D6A0; }
            75% { color: #118AB2; }
            100% { color: #FF6B6B; }
        }

        @keyframes patEffect {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(0.95); }
            60% { transform: scale(1.02); }
        }

        @keyframes tickleEffect {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-8px) scale(0.98); }
            75% { transform: translateX(8px) scale(0.98); }
        }

        @keyframes hugEffect {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.2); }
            70% { transform: scale(1.2); }
        }

        @keyframes sleepFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes danceEffect {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes spinEffect {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes armDanceLeft {
            0%, 100% { transform: rotate(35deg) translateY(0); }
            50% { transform: rotate(25deg) translateY(-20px); }
        }

        @keyframes armDanceRight {
            0%, 100% { transform: rotate(-35deg) translateY(0); }
            50% { transform: rotate(-25deg) translateY(-20px); }
        }

        @keyframes legDanceLeft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes legDanceRight {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Seasonal Effects */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            animation: snowFall 10s linear infinite;
        }

        .flower {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            pointer-events: none;
            animation: floatAround 8s ease-in-out infinite;
        }

        .leaf {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
            animation: leafFall 12s linear infinite;
        }

        @keyframes snowFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(800px) rotate(360deg); opacity: 0; }
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-50px) translateX(50px) rotate(180deg); opacity: 1; }
        }

        @keyframes leafFall {
            0% { transform: translateY(-100px) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(800px) rotate(720deg) translateX(200px); opacity: 0; }
        }
    </style>
</head>

                    <button class="action-btn" id="tuckBtn">
                        <div class="action-emoji">üò¥</div>

                    </button>
                    
                    <button class="action-btn" id="danceBtn">
                        <div class="action-emoji">üíÉ</div>
                        <div class="action-text">Dance Party</div>
                    </button>
                    
                    <button class="action-btn" id="spinBtn">
                        <div class="action-emoji">üåÄ</div>
                        <div class="action-text">Spin Around</div>
                    </button>
                    
                    <button class="action-btn" id="surpriseBtn">
                        <div class="action-emoji">üéÅ</div>
                        <div class="action-text">Surprise!</div>
                    </button>
                </div>
                
                <div class="special-features">
                    <button class="feature-btn" id="rainbowBtn">
                        <div class="feature-emoji">üåà</div>
                        <div class="feature-text">Rainbow Mode</div>
                    </button>
                    
                    <button class="feature-btn" id="secretBtn">
                        <div class="feature-emoji">üíå</div>
                        <div class="feature-text">Secret Message</div>
                    </button>
                    
                    <button class="feature-btn" id="highfiveBtn">
                        <div class="feature-emoji">‚úã</div>
                        <div class="feature-text">High Five!</div>
                    </button>
                    
                    <button class="feature-btn" id="storyBtn">
                        <div class="feature-emoji">üìñ</div>
                        <div class="feature-text">Bedtime Story</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const teddy = document.getElementById('teddy');
        const teddyHead = document.getElementById('teddyHead');
        const teddyStage = document.getElementById('teddyStage');
        const eyeLeftContainer = document.getElementById('eyeLeftContainer');
        const eyeRightContainer = document.getElementById('eyeRightContainer');
        const eyeLeft = document.getElementById('eyeLeft');
        const eyeRight = document.getElementById('eyeRight');
        const pupilLeft = document.getElementById('pupilLeft');
        const pupilRight = document.getElementById('pupilRight');
        const mouth = document.getElementById('mouth');
        const armLeft = document.getElementById('armLeft');
        const armRight = document.getElementById('armRight');
        const legLeft = document.getElementById('legLeft');
        const legRight = document.getElementById('legRight');
        const effectsLayer = document.getElementById('effectsLayer');
        const blanket = document.getElementById('blanket');
        const secretMessage = document.getElementById('secretMessage');
        const cursorTrail = document.getElementById('cursorTrail');
        
        // Buttons
        const feedBtn = document.getElementById('feedBtn');
        const hugBtn = document.getElementById('hugBtn');
        const tuckBtn = document.getElementById('tuckBtn');
        const danceBtn = document.getElementById('danceBtn');
        const spinBtn = document.getElementById('spinBtn');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const rainbowBtn = document.getElementById('rainbowBtn');
        const secretBtn = document.getElementById('secretBtn');
        const highfiveBtn = document.getElementById('highfiveBtn');
        const storyBtn = document.getElementById('storyBtn');
        const springBtn = document.getElementById('springBtn');
        const winterBtn = document.getElementById('winterBtn');
        const autumnBtn = document.getElementById('autumnBtn');
        
        // Mood values
        const comfortValue = document.getElementById('comfortValue');
        const energyValue = document.getElementById('energyValue');
        
        // State variables
        let comfortLevel = 50;
        let energyLevel = 70;
        let isPatting = false;
        let isTickling = false;
        let isHugging = false;
        let isSleeping = false;
        let isDancing = false;
        let eyeFollowEnabled = true;
        let currentSeason = 'spring';
        let secretMessages = [
            "You make me feel so loved! üß∏‚ù§Ô∏è",
            "Every moment with you is special üåü",
            "Thank you for taking care of me! ü•∞",
            "You have the warmest heart üíñ",
            "I'll always be your comfort bear üêª",
            "Your love makes everything better ‚ú®"
        ];
        
        // Initialize
        function init() {
            // Set up event listeners
            teddyHead.addEventListener('click', patTeddy);
            teddyHead.addEventListener('mousedown', startTickle);
            teddyHead.addEventListener('mousemove', trackTickle);
            teddyHead.addEventListener('mouseup', endTickle);
            teddyHead.addEventListener('mouseleave', endTickle);
            
            teddyStage.addEventListener('mousemove', (e) => {
                if (eyeFollowEnabled) followEyes(e);
                createCursorTrail(e);
            });
            
            // Button listeners
            feedBtn.addEventListener('click', feedTeddy);
            hugBtn.addEventListener('click', hugTeddy);
            tuckBtn.addEventListener('click', tuckTeddy);
            danceBtn.addEventListener('click', danceTeddy);
            spinBtn.addEventListener('click', spinTeddy);
            surpriseBtn.addEventListener('click', surpriseTeddy);
            rainbowBtn.addEventListener('click', activateRainbow);
            secretBtn.addEventListener('click', showSecretMessage);
            highfiveBtn.addEventListener('click', highFive);
            storyBtn.addEventListener('click', tellStory);
            
            // Season buttons
            springBtn.addEventListener('click', () => setSeason('spring'));
            winterBtn.addEventListener('click', () => setSeason('winter'));
            autumnBtn.addEventListener('click', () => setSeason('autumn'));
            
            // Initialize cursor trail
            for (let i = 0; i < 10; i++) {
                const dot = document.createElement('div');
                dot.classList.add('cursor-dot');
                cursorTrail.appendChild(dot);
            }
            
            // Start seasonal effects
            startSeasonalEffects();
            
            // Auto-blink eyes
            setInterval(() => {
                if (!isPatting && !isSleeping && Math.random() < 0.003) {
                    blinkEyes();
                }
            }, 100);
        }
        
        // Eye following function
        function followEyes(e) {
            const stageRect = teddyStage.getBoundingClientRect();
            const teddyRect = teddy.getBoundingClientRect();
            
            const teddyCenterX = teddyRect.left + teddyRect.width / 2;
            const teddyCenterY = teddyRect.top + teddyRect.height / 2;
            
            const deltaX = e.clientX - teddyCenterX;
            const deltaY = e.clientY - teddyCenterY;
            
            const maxMovement = 10;
            const eyeMoveX = Math.max(-maxMovement, Math.min(maxMovement, deltaX / 20));
            const eyeMoveY = Math.max(-maxMovement, Math.min(maxMovement, deltaY / 20));
            
            pupilLeft.style.transform = `translate(${eyeMoveX}px, ${eyeMoveY}px)`;
            pupilRight.style.transform = `translate(${eyeMoveX}px, ${eyeMoveY}px)`;
        }
        
        // Blink animation
        function blinkEyes() {
            eyeLeft.classList.add('closed');
            eyeRight.classList.add('closed');
            
            setTimeout(() => {
                eyeLeft.classList.remove('closed');
                eyeRight.classList.remove('closed');
            }, 200);
        }
        
        // Create cursor trail
        function createCursorTrail(e) {
            const dots = cursorTrail.querySelectorAll('.cursor-dot');
            dots.forEach((dot, index) => {
                setTimeout(() => {
                    dot.style.left = `${e.clientX}px`;
                    dot.style.top = `${e.clientY}px`;
                    dot.style.opacity = '0.6';
                    
                    setTimeout(() => {
                        dot.style.opacity = '0';
                    }, 150);
                }, index * 25);
            });
        }
        
        // Pat teddy on head
        function patTeddy(e) {
            if (isSleeping) return;
            
            isPatting = true;
            eyeFollowEnabled = false;
            teddy.classList.add('patting');
            
            eyeLeft.classList.add('closed');
            eyeRight.classList.add('closed');
            mouth.classList.add('smile');
            
            createHearts(5, 'üíñ', '#FFB6C1');
            
            comfortLevel = Math.min(100, comfortLevel + 8);
            updateMoodDisplay();
            
            setTimeout(() => {
                teddy.classList.remove('patting');
                eyeLeft.classList.remove('closed');
                eyeRight.classList.remove('closed');
                eyeFollowEnabled = true;
                isPatting = false;
                
                setTimeout(() => {
                    if (!isSleeping) mouth.classList.remove('smile');
                }, 1000);
            }, 1000);
        }
        
        // Tickle teddy
        let ticklePath = [];
        let tickleTimeout;
        
        function startTickle() {
            if (isSleeping) return;
            ticklePath = [];
        }
        
        function trackTickle(e) {
            if (isSleeping) return;
            
            const rect = teddyHead.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ticklePath.push({x, y});
            
            if (ticklePath.length > 5 && !isTickling) {
                triggerTickle();
            }
        }
        
        function triggerTickle() {
            if (isTickling || isSleeping) return;
            
            isTickling = true;
            teddy.classList.add('tickling');
            mouth.classList.add('laugh');
            
            createSparkles(8, '‚ú®', '#FFD700');
            
            energyLevel = Math.min(100, energyLevel + 12);
            comfortLevel = Math.max(0, comfortLevel - 3);
            updateMoodDisplay();
            
            clearTimeout(tickleTimeout);
            tickleTimeout = setTimeout(() => {
                teddy.classList.remove('tickling');
                mouth.classList.remove('laugh');
                isTickling = false;
            }, 2000);
        }
        
        function endTickle() {
            ticklePath = [];
        }
        
        // Feed honey
        function feedTeddy() {
            if (isSleeping) return;
            
            createHoneyAnimation();
            mouth.classList.add('smile');
            
            comfortLevel = Math.min(100, comfortLevel + 15);
            energyLevel = Math.min(100, energyLevel + 10);
            updateMoodDisplay();
            
            setTimeout(() => {
                mouth.classList.remove('smile');
            }, 1500);
        }
        
        // Hug teddy
        function hugTeddy() {
            if (isSleeping || isHugging) return;
            isHugging = true;
            
            teddy.classList.add('hugging');
            armLeft.classList.add('hug-left');
            armRight.classList.add('hug-right');
            mouth.classList.add('smile');
            
            createHearts(7, 'üíï', '#FF6B8B');
            
            comfortLevel = Math.min(100, comfortLevel + 25);
            updateMoodDisplay();
            
            setTimeout(() => {
                teddy.classList.remove('hugging');
                armLeft.classList.remove('hug-left');
                armRight.classList.remove('hug-right');
                mouth.classList.remove('smile');
                isHugging = false;
            }, 2000);
        }
        
        // Tuck in for nap
        function tuckTeddy() {
            if (isSleeping) return;
            
            isSleeping = true;
            isDancing = false;
            eyeFollowEnabled = false;
            
            teddy.classList.remove('dancing');
            armLeft.classList.remove('dance-left');
            armRight.classList.remove('dance-right');
            legLeft.classList.remove('dance-left');
            legRight.classList.remove('dance-right');
            
            teddy.classList.add('sleeping');
            blanket.classList.add('active');
            
            eyeLeft.classList.add('closed');
            eyeRight.classList.add('closed');
            mouth.classList.add('sleep');
            
            energyLevel = Math.max(0, energyLevel - 20);
            comfortLevel = 100;
            updateMoodDisplay();
            
            setTimeout(() => {
                if (isSleeping) {
                    teddy.classList.remove('sleeping');
                    blanket.classList.remove('active');
                    isSleeping = false;
                    eyeFollowEnabled = true;
                    
                    eyeLeft.classList.remove('closed');
                    eyeRight.classList.remove('closed');
                    mouth.classList.remove('sleep');
                    mouth.classList.add('smile');
                    
                    energyLevel = Math.min(100, energyLevel + 40);
                    updateMoodDisplay();
                    
                    createSparkles(6, '‚òÄÔ∏è', '#FFD700');
                    
                    setTimeout(() => {
                        mouth.classList.remove('smile');
                    }, 2000);
                }
            }, 10000); // Auto-wake after 10 seconds
        }
        
        // Dance party!
        function danceTeddy() {
            if (isSleeping) return;
            
            isDancing = !isDancing;
            
            if (isDancing) {
                teddy.classList.add('dancing');
                armLeft.classList.add('dance-left');
                armRight.classList.add('dance-right');
                legLeft.classList.add('dance-left');
                legRight.classList.add('dance-right');
                mouth.classList.add('laugh');
                
                createSparkles(15, '‚ú®', '#FF6B6B');
                
                energyLevel = Math.max(0, energyLevel - 5);
                updateMoodDisplay();
            } else {
                teddy.classList.remove('dancing');
                armLeft.classList.remove('dance-left');
                armRight.classList.remove('dance-right');
                legLeft.classList.remove('dance-left');
                legRight.classList.remove('dance-right');
                mouth.classList.remove('laugh');
            }
        }
        
        // Spin around
        function spinTeddy() {
            if (isSleeping) return;
            
            teddy.classList.add('spinning');
            
            eyeLeft.classList.add('shocked');
            eyeRight.classList.add('shocked');
            mouth.classList.add('surprise');
            
            energyLevel = Math.max(0, energyLevel - 15);
            updateMoodDisplay();
            
            setTimeout(() => {
                teddy.classList.remove('spinning');
                eyeLeft.classList.remove('shocked');
                eyeRight.classList.remove('shocked');
                mouth.classList.remove('surprise');
                mouth.classList.add('laugh');
                
                setTimeout(() => {
                    mouth.classList.remove('laugh');
                }, 1000);
            }, 2000);
        }
        
        // Surprise!
        function surpriseTeddy() {
            if (isSleeping) return;
            
            // Random surprise effect
            const surprises = [
                () => {
                    createHearts(10, 'üéâ', '#FF6B6B');
                    eyeLeft.classList.add('shocked');
                    eyeRight.classList.add('shocked');
                    mouth.classList.add('surprise');
                    
                    setTimeout(() => {
                        eyeLeft.classList.remove('shocked');
                        eyeRight.classList.remove('shocked');
                        mouth.classList.remove('surprise');
                        mouth.classList.add('laugh');
                        
                        setTimeout(() => {
                            mouth.classList.remove('laugh');
                        }, 1500);
                    }, 1000);
                },
                () => {
                    // Confetti explosion
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            confetti.classList.add('rainbow');
                            confetti.innerHTML = 'üéä';
                            confetti.style.left = `${Math.random() * 100}%`;
                            confetti.style.top = `${Math.random() * 100}%`;
                            
                            effectsLayer.appendChild(confetti);
                            confetti.style.animation = `heartFloat ${1 + Math.random()}s ease forwards`;
                            
                            setTimeout(() => {
                                confetti.remove();
                            }, 2000);
                        }, i * 50);
                    }
                },
                () => {
                    // Teddy jumps
                    teddy.style.transform = 'translateY(-50px)';
                    setTimeout(() => {
                        teddy.style.transform = 'translateY(0)';
                    }, 300);
                }
            ];
            
            const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
            randomSurprise();
        }
        
        // Rainbow mode
        function activateRainbow() {
            if (isSleeping) return;
            
            // Create rainbow effect
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const rainbow = document.createElement('div');
                    rainbow.classList.add('rainbow');
                    rainbow.innerHTML = 'üåà';
                    
                    const teddyRect = teddy.getBoundingClientRect();
                    const stageRect = teddyStage.getBoundingClientRect();
                    
                    rainbow.style.left = `${teddyRect.left - stageRect.left + Math.random() * 200}px`;
                    rainbow.style.top = `${teddyRect.top - stageRect.top + Math.random() * 150}px`;
                    rainbow.style.fontSize = `${1.5 + Math.random()}rem`;
                    
                    effectsLayer.appendChild(rainbow);
                    rainbow.style.animation = `heartFloat ${1.5 + Math.random()}s ease forwards`;
                    
                    setTimeout(() => {
                        rainbow.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        // Secret message
        function showSecretMessage() {
            const randomMessage = secretMessages[Math.floor(Math.random() * secretMessages.length)];
            secretMessage.textContent = randomMessage;
            secretMessage.classList.add('show');
            
            setTimeout(() => {
                secretMessage.classList.remove('show');
            }, 3000);
        }
        
        // High five
        function highFive() {
            if (isSleeping) return;
            
            armLeft.classList.add('raise-left');
            armRight.classList.add('raise-right');
            mouth.classList.add('smile');
            
            createSparkles(5, '‚úã', '#FFD700');
            
            setTimeout(() => {
                armLeft.classList.remove('raise-left');
                armRight.classList.remove('raise-right');
                mouth.classList.remove('smile');
            }, 1000);
        }
        
        // Bedtime story
        function tellStory() {
            if (isSleeping) return;
            
            mouth.classList.add('sleep');
            eyeLeft.classList.add('closed');
            eyeRight.classList.add('closed');
            
            createSparkles(3, 'üìñ', '#87CEEB');
            
            setTimeout(() => {
                mouth.classList.remove('sleep');
                eyeLeft.classList.remove('closed');
                eyeRight.classList.remove('closed');
                mouth.classList.add('smile');
                
                createHearts(3, 'üí§', '#87CEEB');
                
                setTimeout(() => {
                    mouth.classList.remove('smile');
                }, 1000);
            }, 2000);
        }
        
        // Seasonal effects
        function setSeason(season) {
            currentSeason = season;
            
            // Update active button
            [springBtn, winterBtn, autumnBtn].forEach(btn => btn.classList.remove('active'));
            if (season === 'spring') springBtn.classList.add('active');
            if (season === 'winter') winterBtn.classList.add('active');
            if (season === 'autumn') autumnBtn.classList.add('active');
            
            // Change background gradient
            if (season === 'winter') {
                document.body.style.background = 'radial-gradient(circle at top left, #E3F2FD 0%, #B3E5FC 100%)';
            } else if (season === 'autumn') {
                document.body.style.background = 'radial-gradient(circle at top left, #FFF3E0 0%, #FFE0B2 100%)';
            } else {
                document.body.style.background = 'radial-gradient(circle at top left, #FFF5F7 0%, #87CEEB 100%)';
            }
        }
        
        function startSeasonalEffects() {
            setInterval(() => {
                if (currentSeason === 'winter') {
                    createSnowflake();
                } else if (currentSeason === 'spring') {
                    if (Math.random() < 0.2) createFlower();
                } else if (currentSeason === 'autumn') {
                    if (Math.random() < 0.15) createLeaf();
                }
            }, 1000);
        }
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑÔ∏è';
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.top = '-50px';
            snowflake.style.fontSize = `${0.8 + Math.random() * 1.2}rem`;
            snowflake.style.opacity = '0.7';
            
            effectsLayer.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }
        
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerHTML = 'üå∏';
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.top = `${80 + Math.random() * 20}%`;
            flower.style.fontSize = `${1.2 + Math.random() * 1}rem`;
            
            effectsLayer.appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 8000);
        }
        
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.innerHTML = 'üçÇ';
            leaf.style.left = `${Math.random() * 100}%`;
            leaf.style.top = '-50px';
            leaf.style.fontSize = `${1.5 + Math.random() * 1}rem`;
            
            effectsLayer.appendChild(leaf);
            
            setTimeout(() => {
                leaf.remove();
            }, 12000);
        }
        
        // Create honey animation
        function createHoneyAnimation() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const honey = document.createElement('div');
                    honey.classList.add('heart');
                    honey.innerHTML = 'üçØ';
                    honey.style.color = '#FFB347';
                    honey.style.fontSize = '2.8rem';
                    
                    const teddyRect = teddy.getBoundingClientRect();
                    const stageRect = teddyStage.getBoundingClientRect();
                    
                    honey.style.left = `${teddyRect.left - stageRect.left + 140 + Math.random() * 40}px`;
                    honey.style.top = `${teddyRect.top - stageRect.top + 120}px`;
                    
                    effectsLayer.appendChild(honey);
                    honey.style.animation = `heartFloat 1.5s ease forwards`;
                    
                    setTimeout(() => {
                        honey.remove();
                    }, 1500);
                }, i * 300);
            }
        }
        
        // Create hearts
        function createHearts(count, emoji, color) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = emoji;
                    heart.style.color = color;
                    
                    const teddyRect = teddy.getBoundingClientRect();
                    const stageRect = teddyStage.getBoundingClientRect();
                    
                    const left = teddyRect.left - stageRect.left + Math.random() * 200;
                    const top = teddyRect.top - stageRect.top + Math.random() * 150;
                    
                    heart.style.left = `${left}px`;
                    heart.style.top = `${top}px`;
                    heart.style.fontSize = `${1.8 + Math.random() * 1}rem`;
                    
                    effectsLayer.appendChild(heart);
                    heart.style.animation = `heartFloat ${1 + Math.random()}s ease forwards`;
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 150);
            }
        }
        
        // Create sparkles
        function createSparkles(count, emoji, color) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.innerHTML = emoji;
                    sparkle.style.color = color;
                    
                    const teddyRect = teddy.getBoundingClientRect();
                    const stageRect = teddyStage.getBoundingClientRect();
                    
                    const left = teddyRect.left - stageRect.left + Math.random() * 250;
                    const top = teddyRect.top - stageRect.top + Math.random() * 200;
                    
                    sparkle.style.left = `${left}px`;
                    sparkle.style.top = `${top}px`;
                    
                    effectsLayer.appendChild(sparkle);
                    sparkle.style.animation = `sparkleFloat ${0.8 + Math.random() * 0.7}s ease forwards`;
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1800);
                }, i * 100);
            }
        }
        
        // Update mood display
        function updateMoodDisplay() {
            comfortValue.textContent = `${comfortLevel}%`;
            energyValue.textContent = `${energyLevel}%`;
            
            // Update box colors based on levels
            const comfortBox = document.getElementById('comfortBox');
            const energyBox = document.getElementById('energyBox');
            
            const comfortColor = comfortLevel > 70 ? '#C8E6C9' : comfortLevel > 30 ? '#FFF9C4' : '#FFCDD2';
            const energyColor = energyLevel > 70 ? '#B3E5FC' : energyLevel > 30 ? '#FFF9C4' : '#FFCCBC';
            
            comfortBox.style.background = `${comfortColor}40`;
            energyBox.style.background = `${energyColor}40`;
        }
        
        // Initialize the experience
        window.onload = init;
    </script>
</body>
