<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day üß∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --soft: #ffd6e7;
            --dark: #2d3047;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 30px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--secondary), var(--accent));
            background-size: 300% 100%;
            animation: shimmer 3s infinite linear;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--soft);
        }

        .title-section {
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            color: var(--dark);
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: 'üß∏';
            position: absolute;
            right: -50px;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .teddy-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .teddy-container {
            position: relative;
            width: 320px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 25px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1),
                        0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 20px;
        }

        .teddy {
            width: 200px;
            height: 240px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            cursor: pointer;
        }

        .teddy:hover {
            transform: scale(1.05);
        }

        .teddy:active {
            transform: scale(0.95);
        }

        .teddy-body {
            width: 200px;
            height: 170px;
            background-color: #c57a5f;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 50px;
            box-shadow: inset 0 -15px 0 rgba(0, 0, 0, 0.15),
                        0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #c57a5f, #b3694e);
        }

        .teddy-head {
            width: 160px;
            height: 150px;
            background-color: #c57a5f;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 20px;
            z-index: 3;
            background: linear-gradient(to bottom, #c57a5f, #b3694e);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .ear {
            width: 50px;
            height: 60px;
            background-color: #c57a5f;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            background: linear-gradient(to bottom, #c57a5f, #b3694e);
        }

        .ear-left {
            left: 15px;
            transform: rotate(-25deg);
        }

        .ear-right {
            right: 15px;
            transform: rotate(25deg);
        }

        .eye {
            width: 30px;
            height: 40px;
            background-color: #2d3047;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .eye-left {
            left: 40px;
        }

        .eye-right {
            right: 40px;
        }

        .eye-shine {
            width: 10px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 6px;
        }

        .nose {
            width: 25px;
            height: 18px;
            background-color: #2d3047;
            border-radius: 50%;
            position: absolute;
            top: 85px;
            left: 68px;
        }

        .mouth {
            width: 40px;
            height: 20px;
            border-bottom: 5px solid #2d3047;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 110px;
            left: 60px;
            transition: all 0.5s ease;
        }

        .mouth.smile {
            border-radius: 0 0 50% 50%;
            border-bottom: 8px solid #2d3047;
            height: 25px;
        }

        .mouth.sleep {
            width: 30px;
            border-bottom: 4px solid #2d3047;
            border-radius: 50%;
            transform: rotate(90deg);
            top: 115px;
            left: 65px;
        }

        .mouth.heart {
            width: 35px;
            height: 20px;
            border: none;
            background: none;
            color: var(--accent);
            font-size: 30px;
            top: 105px;
            left: 62px;
        }

        .arm {
            width: 70px;
            height: 50px;
            background-color: #c57a5f;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            z-index: 1;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(to bottom, #c57a5f, #b3694e);
        }

        .arm-left {
            left: -20px;
            transform: rotate(35deg);
        }

        .arm-right {
            right: -20px;
            transform: rotate(-35deg);
        }

        .arm.hug-left {
            transform: rotate(0deg) translateX(20px);
        }

        .arm.hug-right {
            transform: rotate(0deg) translateX(-20px);
        }

        .leg {
            width: 60px;
            height: 50px;
            background-color: #c57a5f;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            background: linear-gradient(to bottom, #c57a5f, #b3694e);
        }

        .leg-left {
            left: 45px;
        }

        .leg-right {
            right: 45px;
        }

        .interaction-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .state-display {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(106, 17, 203, 0.1);
        }

        .state-title {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .state-message {
            color: var(--dark);
            font-size: 1.8rem;
            line-height: 1.4;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            background: rgba(255, 214, 231, 0.3);
            border-radius: 15px;
            transition: all 0.5s ease;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            padding: 20px 10px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 117, 252, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        .action-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .action-emoji {
            font-size: 2.5rem;
        }

        .action-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .action-counter {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: white;
            font-size: 0.8rem;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interactive-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .feature-btn {
            background: white;
            border: 2px solid var(--soft);
            border-radius: 15px;
            padding: 15px;
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .feature-btn:hover {
            background: var(--soft);
            transform: translateY(-3px);
        }

        .progress-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(106, 17, 203, 0.1);
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(106, 17, 203, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 6px;
            transition: width 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .final-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.95), rgba(37, 117, 252, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
        }

        .final-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .final-text {
            font-size: 3.2rem;
            color: white;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .reset-btn {
            background: white;
            border: none;
            border-radius: 50px;
            padding: 18px 45px;
            font-size: 1.3rem;
            color: var(--primary);
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .teddy-accessories {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .honey-drop {
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(to bottom, #ffc107, #ff9800);
            border-radius: 50% 50% 40% 40%;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        .blanket {
            position: absolute;
            width: 320px;
            height: 130px;
            background: linear-gradient(to bottom, #a8e6cf, #8dd7c0);
            bottom: -130px;
            border-radius: 20px 20px 0 0;
            z-index: 1;
            transition: bottom 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.15);
        }

        .heart {
            position: absolute;
            color: var(--accent);
            font-size: 1.8rem;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        .interaction-hint {
            color: var(--secondary);
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes honeyDrip {
            0% { opacity: 0; transform: translateY(-60px) scale(0.5); }
            20% { opacity: 1; transform: translateY(0) scale(1); }
            80% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(30px) scale(0.5); }
        }

        @keyframes heartFloat {
            0% { opacity: 0; transform: translateY(0) scale(0); }
            20% { opacity: 1; transform: translateY(-20px) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
        }

        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>

            for (let i = 0; i < 25; i++) {

                heart.classList.add('heart');

            const eyes = document.querySelectorAll('.eye');

                eye.style.animation = 'blink 0.3s ease';
                setTimeout(() => {
                    eye.style.animation = '';
                }, 300);
            });
        }

            createHoneyAnimation();
            
            // Animate teddy
            teddy.style.transform = "scale(1.1)";
            teddyMouth.classList.add('smile');
            
            setTimeout(() => {
                teddy.style.transform = "scale(1)";
            }, 300);
            
            // Remove smile after a while
            setTimeout(() => {
                teddyMouth.classList.remove('smile');
            }, 1500);
            
            // Update state if needed
            if (currentState === 0) {
                currentState = 1;
                updateUI();
                hugBtn.classList.remove('disabled');
                hugBtn.classList.add('active');
            }
            
            // Create hearts
            createHearts(3, '#ff6b6b');
            
            // Update progress
            updateProgress();
        }
        
        // Hug action - FIXED
        function hugTeddy() {
            if (isHugging) return;
            isHugging = true;
            
            // Update counter
            hugCount++;
            hugCounter.textContent = hugCount;
            
            // Animate hug
            leftArm.classList.add('hug-left');
            rightArm.classList.add('hug-right');
            teddy.style.transform = "scale(1.15)";
            
            // Change mouth to heart
            teddyMouth.classList.add('heart');
            teddyMouth.innerHTML = '‚ù§Ô∏è';
            
            // Update state if needed
            if (currentState === 1) {
                currentState = 2;
                updateUI();
                tuckBtn.classList.remove('disabled');
                tuckBtn.classList.add('active');
            }
            
            // Create hearts
            createHearts(5, '#ff6b6b');
            
            // Update progress
            updateProgress();
            
            // Reset after hug
            setTimeout(() => {
                leftArm.classList.remove('hug-left');
                rightArm.classList.remove('hug-right');
                teddy.style.transform = "scale(1)";
                teddyMouth.classList.remove('heart');
                teddyMouth.innerHTML = '';
                isHugging = false;
            }, 2000);
        }
        
        // Tuck in action
        function tuckTeddy() {
            // Update counter
            tuckCount++;
            tuckCounter.textContent = tuckCount;
            
            // Animate blanket
            blanket.style.bottom = "0px";
            
            // Close eyes and change mouth
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                eye.style.opacity = "0.3";
            });
            
            teddyMouth.classList.add('sleep');
            
            // Update state if needed
            if (currentState === 2) {
                currentState = 3;
                updateUI();
                
                // Show final screen after delay
                setTimeout(() => {
                    showFinalScreen();
                }, 2000);
            }
            
            // Create hearts
            createHearts(8, '#a8e6cf');
            
            // Update progress
            updateProgress();
        }
        
        // Pet teddy (extra interaction)
        function petTeddy() {
            // Animate petting
            teddy.style.transform = "scale(1.05)";
            
            // Create sparkles
            createSparkles();
            
            // Change message temporarily
            const originalMessage = stateMessage.textContent;
            stateMessage.textContent = "That feels nice...";
            stateMessage.style.animation = "pulse 0.5s ease";
            
            setTimeout(() => {
                teddy.style.transform = "scale(1)";
                stateMessage.textContent = originalMessage;
            }, 1500);
            
            // Create hearts
            createHearts(2, '#ffd166');
        }
        
        // Tickle teddy (extra interaction)
        function tickleTeddy() {
            // Animate tickling
            teddy.style.transform = "scale(0.95)";
            
            // Change mouth to smile
            teddyMouth.classList.add('smile');
            
            // Change message temporarily
            const originalMessage = stateMessage.textContent;
            stateMessage.textContent = "Hehe, that tickles!";
            stateMessage.style.color = "#ff6b6b";
            stateMessage.style.animation = "pulse 0.5s ease";
            
            setTimeout(() => {
                teddy.style.transform = "scale(1)";
                teddyMouth.classList.remove('smile');
                stateMessage.textContent = originalMessage;
                stateMessage.style.color = "";
            }, 1500);
            
            // Create hearts
            createHearts(4, '#ffd166');
        }
        
        // Teddy clicked directly
        function teddyClicked() {
            // Small bounce animation
            teddy.style.transform = "scale(0.95)";
            setTimeout(() => {
                teddy.style.transform = "scale(1)";
            }, 150);
            
            // Create a heart
            createHearts(1, '#ff6b6b');
        }
        
        // Create honey animation
        function createHoneyAnimation() {
            const honey = document.createElement('div');
            honey.classList.add('honey-drop');
            
            // Position near teddy's mouth
            const teddyRect = teddy.getBoundingClientRect();
            const containerRect = teddy.parentElement.getBoundingClientRect();
            
            honey.style.left = `${teddyRect.left - containerRect.left + 100}px`;
            honey.style.top = `${teddyRect.top - containerRect.top + 80}px`;
            
            accessories.appendChild(honey);
            
            // Animate honey
            honey.style.animation = "honeyDrip 1.5s ease forwards";
            
            // Remove after animation
            setTimeout(() => {
                honey.remove();
            }, 1500);
        }
        
        // Create sparkles for petting
        function createSparkles() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('heart');
                    sparkle.innerHTML = '‚ú®';
                    
                    // Position around teddy
                    const teddyRect = teddy.getBoundingClientRect();
                    const containerRect = teddy.parentElement.getBoundingClientRect();
                    
                    const left = teddyRect.left - containerRect.left + Math.random() * 150;
                    const top = teddyRect.top - containerRect.top + Math.random() * 100;
                    
                    sparkle.style.left = `${left}px`;
                    sparkle.style.top = `${top}px`;
                    sparkle.style.color = '#ffd166';
                    sparkle.style.fontSize = '1.2rem';
                    
                    accessories.appendChild(sparkle);
                    
                    // Animate sparkle
                    sparkle.style.animation = `heartFloat ${1 + Math.random()}s ease forwards`;
                    
                    // Remove after animation
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        // Create floating hearts
        function createHearts(count, color) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    // Position near teddy
                    const teddyRect = teddy.getBoundingClientRect();
                    const containerRect = teddy.parentElement.getBoundingClientRect();
                    
                    const left = teddyRect.left - containerRect.left + Math.random() * 100;
                    const top = teddyRect.top - containerRect.top + Math.random() * 50;
                    
                    heart.style.left = `${left}px`;
                    heart.style.top = `${top}px`;
                    heart.style.color = color || '#ff6b6b';
                    
                    // Random size
                    const size = 1 + Math.random() * 0.5;
                    heart.style.fontSize = `${size}rem`;
                    
                    accessories.appendChild(heart);
                    
                    // Animate heart
                    heart.style.animation = `heartFloat ${1 + Math.random()}s ease forwards`;
                    
                    // Remove after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 150);
            }
        }
        
        // Update UI based on current state
        function updateUI() {
            const state = states[currentState];
            stateMessage.textContent = state.message;
            stateMessage.style.animation = "none";
            setTimeout(() => {
                stateMessage.style.animation = "pulse 0.5s ease";
            }, 10);
            
            updateProgress();
        }
        
        // Update progress display
        function updateProgress() {
            const state = states[currentState];
            progressBar.style.width = `${state.progress}%`;
            progressPercent.textContent = `${state.progress}%`;
        }
        
        // Show final screen
        function showFinalScreen() {
            finalText.innerHTML = finalMessage;
            finalScreen.classList.add('active');
            
            // Create final hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHearts(1, '#ffffff');
                }, i * 200);
            }
        }
        
        // Reset experience
        function resetExperience() {
            // Reset state
            currentState = 0;
            feedCount = 0;
            hugCount = 0;
            tuckCount = 0;
            isHugging = false;
            
            // Reset UI
            stateMessage.textContent = states[0].message;
            teddy.style.transform = "scale(1)";
            blanket.style.bottom = "-130px";
            
            // Reset facial features
            teddyMouth.className = "mouth";
            teddyMouth.innerHTML = '';
            
            // Reset eyes
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                eye.style.opacity = "1";
            });
            
            // Reset arms
            leftArm.className = "arm arm-left";
            rightArm.className = "arm arm-right";
            
            // Reset actions
            hugBtn.classList.remove('active');
            hugBtn.classList.add('disabled');
            tuckBtn.classList.remove('active');
            tuckBtn.classList.add('disabled');
            feedBtn.classList.add('active');
            
            // Reset counters
            feedCounter.textContent = "0";
            hugCounter.textContent = "0";
            tuckCounter.textContent = "0";
            
            // Reset progress
            updateProgress();
            
            // Hide final screen
            finalScreen.classList.remove('active');
            
            // Clear accessories
            accessories.innerHTML = '';
        }
        
        // Initialize the experience
        window.onload = init;
    </script>
</body>
</html>
