<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kiss ¬∑ after dark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0005;
      color: #ffeaf2;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
      line-height: 1.5;
    }

    /* ‚Äî‚Äî‚Äî cinematic atmosphere ‚Äî‚Äî‚Äî */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNCIgLz48L3N2Zz4=');
      pointer-events: none;
      z-index: 2000;
      opacity: 0.25;
      mix-blend-mode: overlay;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      position: relative;
      transition: opacity 0.6s ease;
    }

    .hidden {
      display: none !important;
    }

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî INTRO : velvet noir ‚Äî‚Äî‚Äî‚Äî‚Äî */
    #intro {
      background: radial-gradient(circle at 70% 20%, #2b0018 0%, #020001 90%);
      text-align: center;
    }

    .intro-content {
      max-width: 800px;
      filter: drop-shadow(0 0 60px #ff004c);
      animation: breath 8s infinite alternate;
    }

    @keyframes breath {
      0% { transform: scale(1); filter: drop-shadow(0 0 30px #ff3366); }
      100% { transform: scale(1.02); filter: drop-shadow(0 0 70px #ff0066); }
    }

    .intro-title {
      font-size: clamp(2.5rem, 14vw, 6rem);
      font-weight: 300;
      letter-spacing: 12px;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      animation: glitch 4s infinite;
      text-shadow: 0 0 15px #ff4d8c, 0 0 60px #b3002d;
    }

    @keyframes glitch {
      0%, 100% { transform: skew(0deg, 0deg); opacity: 1; }
      95% { transform: skew(8deg, 2deg); opacity: 0.8; text-shadow: 6px 0 #ff00aa, -6px 0 #00e0ff; }
      96% { transform: skew(-6deg, -1deg); }
    }

    .intro-sub {
      font-size: 1.5rem;
      font-weight: 200;
      margin-bottom: 3rem;
      backdrop-filter: blur(2px);
      color: #ffc0cb;
    }

    .enter-btn {
      background: rgba(30, 0, 10, 0.5);
      border: 2px solid #ff3d6c;
      color: #ffb0c3;
      font-size: 2rem;
      padding: 1rem 4rem;
      border-radius: 80px;
      backdrop-filter: blur(15px);
      cursor: pointer;
      transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 0 50px #ff1455;
      letter-spacing: 6px;
      font-weight: 200;
    }

    .enter-btn:hover {
      background: #ff2a5e;
      color: #fff;
      box-shadow: 0 0 100px #ff2a5e;
      transform: scale(1.1);
      border-color: #ffd0dc;
    }

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî KISS PLAYGROUND : lip print ‚Äî‚Äî‚Äî‚Äî‚Äî */
    #kissButtons {
      background: #130008;
      background-image: radial-gradient(circle at 30% 80%, #440022 0%, #000000 90%);
      justify-content: flex-start;
      padding-top: 15vh;
    }

    .section-title {
      font-size: 3.2rem;
      font-weight: 200;
      margin-bottom: 3rem;
      border-bottom: 2px solid #ff4d6d;
      display: inline-block;
      padding-bottom: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 12px;
      text-shadow: 0 0 25px #ff3b6f;
    }

    .kiss-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 900px;
    }

    .kiss-btn {
      background: transparent;
      border: 1.8px solid #ff3f6b;
      color: #ffb6c1;
      padding: 1.2rem 2.8rem;
      font-size: 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(15px);
      transition: all 0.3s;
      box-shadow: 0 20px 30px rgba(255, 20, 80, 0.3);
      font-weight: 200;
      letter-spacing: 4px;
      flex: 0 1 auto;
      min-width: 200px;
      position: relative;
      overflow: hidden;
    }

    .kiss-btn::after {
      content: '‚ù§Ô∏è';
      position: absolute;
      left: -30px;
      top: -10px;
      opacity: 0;
      transition: 0.4s;
      font-size: 1.5rem;
    }

    .kiss-btn:hover::after {
      left: 10px;
      opacity: 0.6;
    }

    .kiss-btn:hover {
      background: #ff1f4f;
      color: #fff;
      border-color: #ffa6c0;
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 30px 40px #f005;
    }

    .french-btn {
      border-color: #b3005e;
      color: #ffb3d9;
      box-shadow: 0 0 35px #c1005c;
    }

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî KISS OVERLAY (full bleed) ‚Äî‚Äî‚Äî‚Äî‚Äî */
    #kissOverlay {
      position: fixed;
      inset: 0;
      background: center / cover no-repeat;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      backdrop-filter: blur(20px) brightness(0.4);
      -webkit-backdrop-filter: blur(20px) brightness(0.4);
      animation: overlayGlow 0.5s ease-out;
    }

    @keyframes overlayGlow {
      0% { opacity: 0; backdrop-filter: blur(0); }
      100% { opacity: 1; backdrop-filter: blur(20px) brightness(0.4); }
    }

    #kissText {
      font-size: 5.5rem;
      font-weight: 100;
      color: #ffeef5;
      text-shadow: 0 0 60px #ff0066, 0 0 150px #ff99bb;
      animation: kissSway 3s infinite alternate;
      padding: 1.5rem 4rem;
      border: 3px solid #ff99bb55;
      border-radius: 200px;
      backdrop-filter: blur(10px);
      background: #0a000440;
      white-space: nowrap;
    }

    @keyframes kissSway {
      0% { transform: translateY(0) rotate(0deg); letter-spacing: 4px; }
      100% { transform: translateY(-40px) rotate(1deg); letter-spacing: 12px; text-shadow: 0 0 80px #ff80b3; }
    }

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî CUSTOM AUDIO PLAYER : VINYL DREAMS ‚Äî‚Äî‚Äî‚Äî‚Äî */
    #audioSection {
      background: #0b0006;
      background: linear-gradient(145deg, #1a0010 0%, #030002 100%);
      border-top: 3px solid #a00040;
      box-shadow: inset 0 0 150px #2b0012;
      position: relative;
    }

    .story-player {
      background: rgba(15, 0, 8, 0.6);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 60px 60px 40px 40px;
      padding: 3rem 3rem 4rem;
      border: 1px solid #a02b50;
      box-shadow: 0 50px 100px #200008, 0 0 0 2px #ff336622 inset;
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .story-player h2 {
      font-size: 3.2rem;
      font-weight: 200;
      letter-spacing: 12px;
      color: #ffb0cc;
      text-shadow: 0 0 20px #ff99bb;
    }

    .story-player p {
      font-size: 1.4rem;
      color: #ffc0cb;
      margin: 0.5rem 0 2.5rem;
      font-style: italic;
      opacity: 0.9;
    }

    /* custom player */
    .custom-player {
      background: #230012;
      border-radius: 160px 160px 60px 60px;
      padding: 2rem 2rem 2rem 2.5rem;
      margin-bottom: 2.5rem;
      border: 1px solid #ff4d6e;
      box-shadow: 0 20px 30px #00000077, 0 0 30px #ff1a4c inset;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .play-pause {
      background: #ff2a5e;
      border: none;
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 40px #ff0066;
      line-height: 1;
    }

    .play-pause:hover {
      transform: scale(1.1);
      background: #ff477b;
    }

    .time-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #ffb6c1;
      font-size: 1.3rem;
      letter-spacing: 2px;
      font-weight: 200;
    }

    .time-bar {
      flex: 1;
      height: 6px;
      background: #3d0022;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      min-width: 150px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff99bb, #ff3355);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 20px #ff4d6d;
    }

    .time-display {
      font-family: monospace;
      background: #00000055;
      padding: 0.3rem 1rem;
      border-radius: 40px;
      border: 1px solid #ff7799;
    }

    .volume-slider {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      color: #ff99bb;
      margin-left: auto;
    }

    .volume-slider input {
      width: 100px;
      accent-color: #ff2a5e;
      background: #1e000b;
    }

    /* choices inside custom player */
    .choice-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin: 1rem 0 0.5rem;
    }

    .choice-btn {
      background: transparent;
      border: 2px solid #ff4d88;
      color: #ffc0d5;
      font-size: 2.4rem;
      padding: 0.7rem 3rem;
      border-radius: 80px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 160px;
      backdrop-filter: blur(10px);
      font-weight: 200;
      letter-spacing: 6px;
    }

    .choice-btn:hover {
      background: #ff1f5a;
      color: #fff;
      border-color: #ffb3c6;
      transform: scale(1.1);
      box-shadow: 0 0 60px #ff3b6f;
    }

    .locked {
      opacity: 0.2;
      pointer-events: none;
      filter: grayscale(1);
    }

    /* vinyl animation */
    .vinyl-decoration {
      position: absolute;
      bottom: -40px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #330018, #0f0008);
      border: 8px double #ff4d6d55;
      box-shadow: 0 0 80px #ff004c, inset 0 0 60px #ff99bb;
      animation: spin 12s infinite linear;
      z-index: 1;
      opacity: 0.3;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* floating embers */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .heart {
      position: absolute;
      font-size: 1.6rem;
      opacity: 0.3;
      color: #ff4d8c;
      animation: rise 12s infinite linear;
      user-select: none;
    }

    @keyframes rise {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.5; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      .kiss-btn { min-width: 150px; font-size: 1.4rem; }
      .player-controls { flex-direction: column; align-items: stretch; }
      .volume-slider { margin-left: 0; }
      #kissText { font-size: 2.8rem; white-space: normal; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="floating-hearts" id="heartContainer"></div>

  <!-- INTRO -->
  <section id="intro" class="section">
    <div class="intro-content">
      <h1 class="intro-title">kiss me like you'll never forget</h1>
      <p class="intro-sub">some kisses are play. some are ember. some‚Ä¶ never leave.</p>
      <button class="enter-btn" onclick="startPage()">enter</button>
    </div>
  </section>

  <!-- KISS BUTTONS -->
  <section id="kissButtons" class="section hidden">
    <h2 class="section-title">steal a kiss</h2>
    <div class="kiss-grid">
      <button class="kiss-btn" onclick="playKiss('soft')">soft</button>
      <button class="kiss-btn" onclick="playKiss('quick')">quick</button>
      <button class="kiss-btn" onclick="playKiss('playful')">playful</button>
      <button class="kiss-btn" onclick="playKiss('forehead')">forehead</button>
      <button class="kiss-btn french-btn" onclick="playFrench()">french</button>
    </div>
    <p style="margin-top: 70px; opacity:0.5; letter-spacing: 6px;">each kiss ¬∑ a flicker</p>
  </section>

  <!-- AUDIO STORY : CUSTOM PLAYER -->
  <section id="audioSection" class="section">
    <div class="story-player">
      <h2>‚ú¶ deeper ‚ú¶</h2>
      <p>my voice ¬∑ your choice</p>

      <!-- custom audio player -->
      <div class="custom-player">
        <div class="player-controls">
          <button class="play-pause" id="playPauseBtn">‚ñ∂</button>
          <div class="time-container">
            <span class="time-display" id="currentTime">0:00</span>
            <div class="time-bar" id="timeBar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time-display" id="durationTime">0:00</span>
          </div>
          <div class="volume-slider">
            <span>üîä</span>
            <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="0.7">
          </div>
        </div>
        <div class="choice-buttons hidden" id="choices">
          <button class="choice-btn" onclick="choose('yes')">yes</button>
          <button class="choice-btn" onclick="choose('no')">no</button>
        </div>
      </div>

      <div class="vinyl-decoration"></div>
    </div>
  </section>

  <!-- KISS OVERLAY -->
  <div id="kissOverlay">
    <div id="kissText"></div>
  </div>

  <script>
    (function() {
      // ambient hearts
      const heartContainer = document.getElementById('heartContainer');
      for (let i = 0; i < 24; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = i % 3 === 0 ? '‚ù§Ô∏è' : (i % 3 === 1 ? '‚ù§Ô∏è‚Äçüî•' : 'üíã');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 10 + 's';
        heart.style.fontSize = (0.9 + Math.random() * 1.8) + 'rem';
        heart.style.opacity = 0.2 + Math.random() * 0.4;
        heartContainer.appendChild(heart);
      }

      // DOM elements
      const overlay = document.getElementById('kissOverlay');
      const kissText = document.getElementById('kissText');
      const introSec = document.getElementById('intro');
      const kissSec = document.getElementById('kissButtons');
      const choicesDiv = document.getElementById('choices');

      // audio element (hidden)
      const audio = new Audio();
      audio.src = "assets/sounds/audio1.mp3";  // placeholder

      // custom player elements
      const playPauseBtn = document.getElementById('playPauseBtn');
      const currentTimeSpan = document.getElementById('currentTime');
      const durationTimeSpan = document.getElementById('durationTime');
      const timeBar = document.getElementById('timeBar');
      const progressFill = document.getElementById('progressFill');
      const volumeControl = document.getElementById('volumeControl');

      let stage = 0;
      let finalLock = false;

      // ---- custom player logic ----
      function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      }

      function updatePlayerUI() {
        currentTimeSpan.textContent = formatTime(audio.currentTime);
        durationTimeSpan.textContent = formatTime(audio.duration);
        const percent = (audio.currentTime / (audio.duration || 1)) * 100;
        progressFill.style.width = percent + '%';
      }

      audio.addEventListener('loadedmetadata', () => {
        durationTimeSpan.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('timeupdate', updatePlayerUI);

      audio.addEventListener('ended', () => {
        playPauseBtn.textContent = '‚ñ∂';
        if (!finalLock && !choicesDiv.classList.contains('hidden')) {
          // choices already visible? sometimes hidden
        }
        if (!finalLock) {
          choicesDiv.classList.remove('hidden');
        }
      });

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().catch(e => console.log('play fail (no file?)'));
          playPauseBtn.textContent = '‚è∏';
        } else {
          audio.pause();
          playPauseBtn.textContent = '‚ñ∂';
        }
      });

      timeBar.addEventListener('click', (e) => {
        const rect = timeBar.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const percentage = clickX / width;
        if (audio.duration) {
          audio.currentTime = percentage * audio.duration;
        }
      });

      volumeControl.addEventListener('input', (e) => {
        audio.volume = e.target.value;
      });

      // ---- story choices ----
      window.choose = function(answer) {
        if (finalLock) return;

        choicesDiv.classList.add('hidden');

        if (answer === 'no') {
          document.body.style.backgroundColor = '#0f0006';
        } else {
          document.body.style.backgroundColor = '#1f0012';
        }

        if (stage === 0 && answer === 'no') {
          audio.src = "assets/sounds/no1.mp3";
          finalLock = true;
        } else if (stage === 0 && answer === 'yes') {
          audio.src = "assets/sounds/yes1.mp3";
          stage = 1;
        } else if (stage === 1 && answer === 'no') {
          audio.src = "assets/sounds/no2.mp3";
          finalLock = true;
        } else if (stage === 1 && answer === 'yes') {
          audio.src = "assets/sounds/yes2.mp3";
          finalLock = true;
          // final visual bloom
          setTimeout(() => {
            overlay.style.display = 'flex';
            overlay.style.background = 'radial-gradient(circle at center, #5f0029, #000)';
            kissText.textContent = 'the kiss that stays';
            kissText.style.fontSize = '4rem';
            setTimeout(() => { overlay.style.display = 'none'; }, 2800);
          }, 500);
        }

        if (finalLock) {
          audio.classList.add('locked');
        } else {
          audio.classList.remove('locked');
        }

        audio.load();
        audio.play().catch(e => console.log('audio play prevented (missing files)'));
        playPauseBtn.textContent = '‚è∏';
      };

      // ---- intro ----
      window.startPage = function() {
        introSec.classList.add('hidden');
        kissSec.classList.remove('hidden');
        kissSec.scrollIntoView({ behavior: 'smooth' });
      };

      // ---- kiss effects ----
      window.playKiss = function(type) {
        let gradient = '';
        if (type === 'cheek') gradient = 'linear-gradient(135deg, #440022, #13000c)';
        else if (type === 'forehead') gradient = 'linear-gradient(105deg, #2f0025, #0e000b)';
        else if (type === 'nose') gradient = 'linear-gradient(170deg, #3b0025, #080004)';
        else if (type === 'hand') gradient = 'linear-gradient(90deg, #52002b, #140010)';
        else gradient = '#1f0015';
        showOverlay(type + ' kiss', `assets/sounds/${type}.mp3`, gradient);
      };

      window.playFrench = function() {
        const tease = new Audio("assets/sounds/french_tease.mp3");
        tease.play().catch(e=>{});
        setTimeout(() => {
          showOverlay('french kiss ‚Ä¶', "assets/sounds/french.mp3", 'radial-gradient(circle at 30% 40%, #80003b, #1e000b)');
        }, 700);
      };

      function showOverlay(msg, soundSrc, bgStyle) {
        overlay.style.display = 'flex';
        overlay.style.background = bgStyle;
        kissText.textContent = msg;

        const sfx = new Audio(soundSrc);
        sfx.play().catch(e => console.warn('audio missing, but mood stays'));

        sfx.onended = () => {
          overlay.style.transition = 'opacity 0.5s';
          overlay.style.opacity = '0';
          setTimeout(() => {
            overlay.style.display = 'none';
            overlay.style.opacity = '1';
          }, 500);
        };
      }

      // heart burst on any button click
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          for (let i=0; i<4; i++) {
            let h = document.createElement('span');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.position = 'fixed';
            h.style.left = (e.clientX + (Math.random()-0.5)*60) + 'px';
            h.style.top = (e.clientY + (Math.random()-0.5)*60) + 'px';
            h.style.fontSize = '2rem';
            h.style.pointerEvents = 'none';
            h.style.zIndex = '5000';
            h.style.animation = 'rise 1s forwards';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 900);
          }
        });
      });

      // store globally for inline handlers
      window.showOverlay = showOverlay;
    })();
  </script>
  <!-- note: audio files should be placed in assets/sounds/ 
       (cheek.mp3, forehead.mp3, nose.mp3, hand.mp3, french_tease.mp3, french.mp3,
        audio1.mp3, no1.mp3, yes1.mp3, no2.mp3, yes2.mp3) -->
</body>
</html>
