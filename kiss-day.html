    /* â€”â€”â€”â€”â€” INTRO â€”â€”â€”â€”â€” */

    }

    .intro-content {
      max-width: 800px;
      filter: drop-shadow(0 0 60px #ff004c);
      animation: breath 8s infinite alternate;
    }

    @keyframes breath {
      0% { transform: scale(1); filter: drop-shadow(0 0 30px #ff3366); }
      100% { transform: scale(1.02); filter: drop-shadow(0 0 70px #ff0066); }
    }

    .intro-title {
      font-size: clamp(2.5rem, 14vw, 6rem);
      font-weight: 300;
      letter-spacing: 12px;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      animation: glitch 4s infinite;
      text-shadow: 0 0 15px #ff4d8c, 0 0 60px #b3002d;
    }

    @keyframes glitch {
      0%, 100% { transform: skew(0deg, 0deg); opacity: 1; }
      95% { transform: skew(8deg, 2deg); opacity: 0.8; text-shadow: 6px 0 #ff00aa, -6px 0 #00e0ff; }
      96% { transform: skew(-6deg, -1deg); }
    }

    .intro-sub {
      font-size: 1.5rem;
      font-weight: 200;
      margin-bottom: 3rem;
      backdrop-filter: blur(2px);
      color: #ffc0cb;
    }

    .enter-btn {
      background: rgba(30, 0, 10, 0.5);
      border: 2px solid #ff3d6c;
      color: #ffb0c3;
      font-size: 2rem;
      padding: 1rem 4rem;
      border-radius: 80px;
      backdrop-filter: blur(15px);
      cursor: pointer;
      transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 0 50px #ff1455;
      letter-spacing: 6px;
      font-weight: 200;
    }

    .enter-btn:hover {
      background: #ff2a5e;
      color: #fff;
      box-shadow: 0 0 100px #ff2a5e;

      border-color: #ffd0dc;
    }

    /* â€”â€”â€”â€”â€” KISS BUTTONS with play icon â€”â€”â€”â€”â€” */
    #kissButtons {
      background: #130008;

      justify-content: flex-start;
      padding-top: 15vh;
      transition: opacity 0.6s ease;
    }

    .section-title {
      font-size: 3.2rem;
      font-weight: 200;
      margin-bottom: 3rem;
      border-bottom: 2px solid #ff4d6d;
      display: inline-block;
      padding-bottom: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 12px;
      text-shadow: 0 0 25px #ff3b6f;
    }

    .kiss-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 900px;
    }

    .kiss-btn {
      background: transparent;
      border: 1.8px solid #ff3f6b;

      padding: 1.2rem 2.8rem;
      font-size: 1.8rem;

      overflow: hidden;
      display: inline-flex;
      align-items: center;

    }

    .play-icon {
      font-size: 2rem;
      line-height: 1;
      filter: drop-shadow(0 0 8px #ff99bb);
      transition: transform 0.2s;
    }

    .play-icon:hover {
      transform: scale(1.2);
    }

    .kiss-btn:hover {
      background: #ff1f4f;
      color: #fff;
      border-color: #ffa6c0;

    /* â€”â€”â€”â€”â€” ANIMATION STATE â€”â€”â€”â€”â€” */
    .kiss-btn.moving {

      opacity: 1 !important;

    /* â€”â€”â€”â€”â€” KISS OVERLAY (no longer used, but kept for compatibility) â€”â€”â€”â€”â€” */

      border-radius: 200px;
      backdrop-filter: blur(10px);
      background: #0a000440;
      white-space: nowrap;
    }

    @keyframes kissSway {
      0% { transform: translateY(0) rotate(0deg); letter-spacing: 4px; }
      100% { transform: translateY(-40px) rotate(1deg); letter-spacing: 12px; text-shadow: 0 0 80px #ff80b3; }
    }

    /* â€”â€”â€”â€”â€” CUSTOM AUDIO PLAYER (unchanged) â€”â€”â€”â€”â€” */
    #audioSection {
      background: #0b0006;
      background: linear-gradient(145deg, #1a0010 0%, #030002 100%);
      border-top: 3px solid #a00040;
      box-shadow: inset 0 0 150px #2b0012;
      position: relative;
    }

    .story-player {
      background: rgba(15, 0, 8, 0.6);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 60px 60px 40px 40px;

    .story-player h2 {

    .play-pause {
      background: #ff2a5e;

    .time-container {

      gap: 1rem;
      color: #ffb6c1;
      font-size: 1.3rem;
      letter-spacing: 2px;
      font-weight: 200;
      flex: 1;
    }

    .time-bar {
      flex: 1;
      height: 6px;
      background: #3d0022;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      min-width: 150px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff99bb, #ff3355);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 20px #ff4d6d;
    }

    .time-display {
      font-family: monospace;
      background: #00000055;
      padding: 0.3rem 1rem;
      border-radius: 40px;
      border: 1px solid #ff7799;
    }

    .volume-slider {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      color: #ff99bb;
      margin-left: auto;
    }

    .volume-slider input {
      width: 100px;
      accent-color: #ff2a5e;
      background: #1e000b;
    }

    .choice-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin: 1rem 0 0.5rem;
    }

    .choice-btn {
      background: transparent;
      border: 2px solid #ff4d88;
      color: #ffc0d5;
      font-size: 2.4rem;
      padding: 0.7rem 3rem;
      border-radius: 80px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 160px;
      backdrop-filter: blur(10px);
      font-weight: 200;
      letter-spacing: 6px;
    }

    .choice-btn:hover {
      background: #ff1f5a;
      color: #fff;
      border-color: #ffb3c6;
      transform: scale(1.1);
      box-shadow: 0 0 60px #ff3b6f;
    }

    .locked {
      opacity: 0.2;
      pointer-events: none;
      filter: grayscale(1);

    .floating-message {
      font-size: 4rem;
      font-weight: 200;
      color: #ffc0cb;
      text-shadow: 0 0 40px #ff1a4c;

      text-align: center;
      margin-top: 2rem;
      letter-spacing: 6px;
    }

    @keyframes floatMessage {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-40px); opacity: 1; text-shadow: 0 0 70px #ff80b3; }
    }

    .vinyl-decoration {
      position: absolute;
      bottom: -40px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #330018, #0f0008);
      border: 8px double #ff4d6d55;
      box-shadow: 0 0 80px #ff004c, inset 0 0 60px #ff99bb;
      animation: spin 12s infinite linear;
      z-index: 1;
      opacity: 0.3;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .heart {
      position: absolute;
      font-size: 1.6rem;
      opacity: 0.3;
      color: #ff4d8c;
      animation: rise 12s infinite linear;
      user-select: none;
    }

    @keyframes rise {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.5; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      .kiss-btn { min-width: 150px; font-size: 1.4rem; }
      .player-controls { flex-direction: column; align-items: stretch; }
      .volume-slider { margin-left: 0; }
      #kissText { font-size: 2.8rem; white-space: normal; }
      .floating-message { font-size: 2.5rem; }
    }
  </style>

  <script>
    (function() {
      // --- ambient hearts ---
      const heartContainer = document.getElementById('heartContainer');
      if (heartContainer) {
        for (let i = 0; i < 24; i++) {
          let heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = i % 3 === 0 ? 'â¤ï¸' : (i % 3 === 1 ? 'â¤ï¸â€ðŸ”¥' : 'ðŸ’‹');
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDelay = Math.random() * 10 + 's';
          heart.style.fontSize = (0.9 + Math.random() * 1.8) + 'rem';
          heart.style.opacity = 0.2 + Math.random() * 0.4;
          heartContainer.appendChild(heart);
        }
      }

      // --- DOM elements ---
      const overlay = document.getElementById('kissOverlay');
      const kissText = document.getElementById('kissText');
      const introSec = document.getElementById('intro');
      const kissSec = document.getElementById('kissButtons');
      const choicesDiv = document.getElementById('choices');
      const customPlayerDiv = document.getElementById('customPlayer');
      const floatingMessageDiv = document.getElementById('floatingMessage');
      const storyPlayer = document.getElementById('storyPlayer');

      // audio element for story
      const audio = new Audio();
      audio.src = "audio1.mp3";  // FIXED: removed assets/sounds/

      // custom player elements
      const playPauseBtn = document.getElementById('playPauseBtn');
      const currentTimeSpan = document.getElementById('currentTime');
      const durationTimeSpan = document.getElementById('durationTime');
      const timeBar = document.getElementById('timeBar');
      const progressFill = document.getElementById('progressFill');
      const volumeControl = document.getElementById('volumeControl');

      let stage = 0;
      let finalLock = false;
      let overlayTimeout = null; // not used for new kiss effect

      // --- helper: show toast message ---
      function showToast(msg) {
        const toast = document.createElement('div');
        toast.textContent = msg;
        toast.style.position = 'fixed';
        toast.style.bottom = '30px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%)';
        toast.style.background = '#ff3366';
        toast.style.color = 'white';
        toast.style.padding = '12px 24px';
        toast.style.borderRadius = '50px';
        toast.style.zIndex = '10000';
        toast.style.fontSize = '1.2rem';
        toast.style.boxShadow = '0 0 30px #ff0066';
        toast.style.backdropFilter = 'blur(10px)';
        toast.style.border = '1px solid #ff99bb';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      // --- safe play with error handling ---
      function safePlay(audioObj, fallbackMsg) {
        audioObj.play().catch(err => {
          console.warn('Audio play failed:', err, 'for', audioObj.src);
          showToast(fallbackMsg || 'ðŸ’‹ audio missing (but kiss still there)');
        });
      }

      // ---- custom player logic (unchanged) ----
      function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      }

      function updatePlayerUI() {
        currentTimeSpan.textContent = formatTime(audio.currentTime);
        durationTimeSpan.textContent = formatTime(audio.duration);
        const percent = (audio.currentTime / (audio.duration || 1)) * 100;
        progressFill.style.width = percent + '%';
      }

      audio.addEventListener('loadedmetadata', () => {
        durationTimeSpan.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('timeupdate', updatePlayerUI);

      audio.addEventListener('ended', () => {
        playPauseBtn.textContent = 'â–¶';
        if (!finalLock && !customPlayerDiv.classList.contains('hidden')) {
          choicesDiv.classList.remove('hidden');
        }
      });

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          safePlay(audio, 'audio file not found â€“ check path');
          playPauseBtn.textContent = 'â¸';
        } else {
          audio.pause();
          playPauseBtn.textContent = 'â–¶';
        }
      });

      timeBar.addEventListener('click', (e) => {
        const rect = timeBar.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const percentage = clickX / width;
        if (audio.duration) {
          audio.currentTime = percentage * audio.duration;
        }
      });

      volumeControl.addEventListener('input', (e) => {
        audio.volume = e.target.value;
      });

      // ---- story choices ----
      window.choose = function(answer) {
        if (finalLock) return;
        choicesDiv.classList.add('hidden');

        if (stage === 0) {
          if (answer === 'no') {
            audio.src = "no1.mp3";  // FIXED
            finalLock = true;
            audio.load();
            safePlay(audio, 'no1.mp3 missing');
            playPauseBtn.textContent = 'â¸';
          } else {
            audio.src = "yes1.mp3";  // FIXED
            stage = 1;
            audio.load();
            safePlay(audio, 'yes1.mp3 missing');
            playPauseBtn.textContent = 'â¸';
          }
        } else if (stage === 1) {
          if (answer === 'yes') {
            audio.src = "yes2.mp3";  // FIXED
            finalLock = true;
            audio.load();
            safePlay(audio, 'yes2.mp3 missing');
            playPauseBtn.textContent = 'â¸';
          } else {
            customPlayerDiv.classList.add('hidden');
            floatingMessageDiv.classList.remove('hidden');
            finalLock = true;
            audio.pause();
            playPauseBtn.textContent = 'â–¶';
          }
        }
      };

      // ---- intro ----
      window.startPage = function() {
        introSec.classList.add('hidden');
        kissSec.classList.remove('hidden');
        kissSec.scrollIntoView({ behavior: 'smooth' });
      };

      // --------------------------------------------------
      // NEW KISS ANIMATION: button floats to center, then back
      // --------------------------------------------------
      let isAnimating = false;
      let currentMovingButton = null;
      let currentAudio = null;

      // Function to animate button to center and back
      function animateKissButton(button, kissType) {
        if (isAnimating) return;
        isAnimating = true;
        currentMovingButton = button;

        // 1. Get original position and size
        const rect = button.getBoundingClientRect();
        const originalStyles = {
          position: button.style.position,
          left: button.style.left,
          top: button.style.top,
          width: button.style.width,
          transition: button.style.transition,
          zIndex: button.style.zIndex,
        };

        // 2. Apply fixed positioning to keep it in place
        button.style.position = 'fixed';
        button.style.left = rect.left + 'px';
        button.style.top = rect.top + 'px';
        button.style.width = rect.width + 'px';
        button.style.zIndex = '10000';
        button.style.transition = 'transform 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.1), opacity 0.4s';
        button.classList.add('moving');

        // 3. Compute translation to center
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const buttonCenterX = rect.left + rect.width / 2;
        const buttonCenterY = rect.top + rect.height / 2;
        const deltaX = centerX - buttonCenterX;
        const deltaY = centerY - buttonCenterY;

        // 4. Fade out the kiss section (other content)
        kissSec.style.transition = 'opacity 0.5s';
        kissSec.style.opacity = '0';

        // 5. Trigger move to center (next frame)
        requestAnimationFrame(() => {
          button.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        // 6. Prepare audio
        let audioToPlay;
        if (kissType === 'french') {
          // Special case: play tease then french
          const tease = new Audio("french_tease.mp3");  // FIXED
          safePlay(tease, 'french_tease.mp3 missing');
          setTimeout(() => {
            if (isAnimating && currentMovingButton === button) {
              const frenchAudio = new Audio("french.mp3");  // FIXED
              currentAudio = frenchAudio;
              safePlay(frenchAudio, 'french.mp3 missing');
              frenchAudio.addEventListener('ended', onAudioEnd);
            }
          }, 700);
          audioToPlay = null; // handled by timeout
        } else {
          audioToPlay = new Audio(`${kissType}.mp3`);  // FIXED
          currentAudio = audioToPlay;
          safePlay(audioToPlay, `${kissType}.mp3 missing`);
          audioToPlay.addEventListener('ended', onAudioEnd);
        }

        function onAudioEnd() {
          if (!isAnimating || currentMovingButton !== button) return;
          // Wait 3 seconds, then return
          setTimeout(() => {
            if (!isAnimating || currentMovingButton !== button) return;
            // Move back to original position
            button.style.transform = 'translate(0, 0)';
            // After transition, reset styles and fade in section
            setTimeout(() => {
              if (!isAnimating || currentMovingButton !== button) return;
              // Reset styles
              button.style.position = originalStyles.position;
              button.style.left = originalStyles.left;
              button.style.top = originalStyles.top;
              button.style.width = originalStyles.width;
              button.style.zIndex = originalStyles.zIndex;
              button.style.transition = originalStyles.transition;
              button.classList.remove('moving');
              button.style.transform = '';

              // Fade section back in
              kissSec.style.opacity = '1';

              // Clean up
              isAnimating = false;
              currentMovingButton = null;
              if (currentAudio) {
                currentAudio.removeEventListener('ended', onAudioEnd);
                currentAudio = null;
              }
            }, 800); // match transition duration
          }, 3000);
        }
      }

      // Attach click listeners to play icons
      document.querySelectorAll('.play-icon').forEach(icon => {
        icon.addEventListener('click', (e) => {
          e.stopPropagation(); // prevent button's default behavior if any
          const button = e.currentTarget.closest('.kiss-btn');
          if (!button) return;
          const kissType = e.currentTarget.dataset.kiss; // 'soft', 'quick', 'playful', 'french'
          if (!kissType) return;
          animateKissButton(button, kissType);
        });
      });

      // Heart burst on any button click (for fun)
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          // Only add heart burst, but don't interfere with play icons
          if (e.target.classList.contains('play-icon')) return; // already handled
          for (let i = 0; i < 4; i++) {
            let h = document.createElement('span');
            h.innerHTML = 'â¤ï¸';
            h.style.position = 'fixed';
            h.style.left = (e.clientX + (Math.random() - 0.5) * 60) + 'px';
            h.style.top = (e.clientY + (Math.random() - 0.5) * 60) + 'px';
            h.style.fontSize = '2rem';
            h.style.pointerEvents = 'none';
            h.style.zIndex = '5000';
            h.style.animation = 'rise 1s forwards';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 900);
          }
        });
      });
    })();
  </script>
