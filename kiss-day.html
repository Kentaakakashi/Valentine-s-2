<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kiss Day ðŸ’‹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e0, #f7c6ff);
  color: #4a2c3a;
  overflow: hidden;
  transition: background 1s ease;
}

/* ---------- INTRO ---------- */
.intro {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  background: linear-gradient(135deg, #ffd6e0, #f4b6c2);
  z-index: 10;
  animation: fadeIn 1.5s ease;
}

.intro h1 {
  font-size: 3rem;
  margin-bottom: 15px;
}

.intro p {
  max-width: 420px;
  font-size: 1.1rem;
  opacity: 0.9;
  line-height: 1.6;
}

.intro button {
  margin-top: 35px;
  padding: 14px 32px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  background: #ff9fbf;
  color: #fff;
  cursor: pointer;
}

/* ---------- MAIN UI ---------- */
.app {
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.app.show {
  opacity: 1;
  pointer-events: auto;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 30px;
  text-align: center;
}

/* ---------- KISS TYPES ---------- */
.kiss-types {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-bottom: 25px;
}

.kiss-types button {
  padding: 12px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.7);
  cursor: pointer;
}

.kiss-types button.active {
  background: #ffb3c6;
}

/* ---------- KISS BUTTON ---------- */
.kiss-btn {
  margin: 30px auto;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  background: radial-gradient(circle, #ffb6c1, #ff8fab);
  transition: transform 0.2s;
}

.kiss-btn:active {
  transform: scale(0.95);
}

/* ---------- AUDIO PLAYER ---------- */
.audio-section {
  margin-top: 40px;
}

.audio-section h3 {
  margin-bottom: 8px;
}

audio {
  width: 100%;
}

/* ---------- KISS MODE ---------- */
.kiss-mode {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 20;
  color: white;
}

.kiss-text {
  font-size: 2rem;
  opacity: 0;
  animation: floatText 3s ease forwards;
}

@keyframes floatText {
  0% { opacity: 0; transform: translateY(20px); }
  30% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-40px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <h1>Kiss Day ðŸ’‹</h1>
  <p>
    This page isnâ€™t loud.<br>
    It wonâ€™t rush you.<br><br>
    But if you stayâ€¦<br>
    something might happen.
  </p>
  <button onclick="enter()">Continue</button>
</div>

<!-- KISS MODE -->
<div class="kiss-mode" id="kissMode">
  <div class="kiss-text" id="kissText"></div>
</div>

<!-- MAIN APP -->
<div class="app" id="app">
  <div class="container">

    <h2>Choose the kiss</h2>

    <div class="kiss-types">
      <button onclick="selectKiss('soft')" class="active">ðŸ’‹ Soft</button>
      <button onclick="selectKiss('quick')">ðŸ˜š Quick</button>
      <button onclick="selectKiss('playful')">ðŸ˜˜ Playful</button>
      <button onclick="selectKiss('forehead')">ðŸ˜Œ Forehead</button>
      <button onclick="selectKiss('goodnight')">ðŸ˜´ Goodnight</button>
      <button onclick="selectKiss('french')">ðŸ”¥ French</button>
    </div>

    <button class="kiss-btn" id="kissBtn">lean in ðŸ’‹</button>

    <div class="audio-section">
      <h3>A voice from me ðŸ’Œ</h3>
      <audio controls src="assets/sounds/voice.mp3"></audio>
    </div>

  </div>
</div>

<script>
const intro = document.getElementById("intro");
const app = document.getElementById("app");
const kissBtn = document.getElementById("kissBtn");
const kissMode = document.getElementById("kissMode");
const kissText = document.getElementById("kissText");
const audioPlayer = document.querySelector("audio");

let kissType = "soft";

const kissData = {
  soft: {
    bg: "linear-gradient(135deg, #ffb6c1, #ffd1dc)",
    text: ["stay", "that was soft"],
    sound: "assets/sounds/soft-kiss.mp3"
  },
  quick: {
    bg: "linear-gradient(135deg, #ff8fab, #ffc2d1)",
    text: ["again?", "that was fast"],
    sound: "assets/sounds/quick-kiss.mp3"
  },
  playful: {
    bg: "linear-gradient(135deg, #ff9aa2, #ffb7b2)",
    text: ["youâ€™re trouble", "hey"],
    sound: "assets/sounds/playful-kiss.mp3"
  },
  forehead: {
    bg: "linear-gradient(135deg, #f6eac2, #e3d5ff)",
    text: ["right here", "safe"],
    sound: "assets/sounds/forehead-kiss.mp3"
  },
  goodnight: {
    bg: "linear-gradient(135deg, #3a2d4f, #1f1b2e)",
    text: ["sweet dreams", "rest"],
    sound: "assets/sounds/goodnight-kiss.mp3"
  },
  french: {
    bg: "linear-gradient(135deg, #6d0f28, #b1123f)",
    text: ["slow down", "yeahâ€¦"],
    pre: "assets/sounds/french-pre.mp3",
    sound: "assets/sounds/french-kiss.mp3"
  }
};

function enter() {
  intro.style.display = "none";
  app.classList.add("show");
}

function selectKiss(type) {
  kissType = type;
  document.querySelectorAll(".kiss-types button")
    .forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

kissBtn.addEventListener("click", () => {
  audioPlayer.pause();

  const data = kissData[kissType];
  document.body.style.background = data.bg;
  kissText.textContent = data.text[Math.floor(Math.random() * data.text.length)];

  app.style.display = "none";
  kissMode.style.display = "flex";

  if (kissType === "french") {
    const pre = new Audio(data.pre);
    pre.play();
    pre.onended = () => new Audio(data.sound).play();
  } else {
    new Audio(data.sound).play();
  }

  setTimeout(() => {
    kissMode.style.display = "none";
    app.style.display = "block";
  }, kissType === "french" ? 5000 : 3000);
});
</script>

</body>
</html>
