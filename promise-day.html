    .lock:active, .del:active {

    /* special stickers for each card  */
    .card::after {
      content: "ğŸ’";

      right: -10px;

    }

    .card:hover::after {

    /* different random rotation values â€” set by js */

<body>
  <!-- floating decoration (extra) -->
  <div style="position:absolute; top:10px; left:10px; font-size:42px; opacity:0.1; transform:rotate(-12deg);">ğŸ’Œ</div>
  <div style="position:absolute; bottom:20px; right:30px; font-size:70px; opacity:0.1; transform:rotate(20deg);">ğŸ°</div>
  <div style="position:absolute; top:40%; left:5%; font-size:55px; opacity:0.07;">âœ¨ğŸ§¸âœ¨</div>

  <h1 style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap;">
    <span>ğŸ’™ Promise</span> <span>Day</span> <span style="font-size:3rem;">ğŸŒ¸</span>
  </h1>
  <p style="text-align:center; font-size:1.35rem; font-weight:600; color:#c06a7d; background: rgba(255,242,238,0.7); backdrop-filter: blur(2px); padding: 10px 24px; border-radius: 60px; width: fit-content; margin: 0 auto 30px; border:3px solid white;">
    ğ“‡¢ğ“†¸ words that bloom, kept with love ğ“†¸ğ“‡¢
  </p>

  <!-- âœ¿  input area â€“ extra cozy  âœ¿ -->
  <div class="center">
    <span class="input-label">ğŸ’­ what do you promise?</span>
    <textarea id="promiseInput" placeholder="e.g. I'll always share my strawberries with you... ğŸ“"></textarea>
    <div class="btn-wrap">
      <button class="btn-wall" onclick="addWallPromise()">ğŸ§± Hang on wall</button>
      <button class="btn-mine" onclick="addMyPromise()">ğŸ’˜ Add to my promises</button>
    </div>
    <span style="font-size:0.95rem; color:#9c616c; background: #ffe3e0; padding: 6px 20px; border-radius: 50px;">click lock to keep secret ğŸ”</span>
  </div>

  <!-- ğŸ§¸  WALL SECTION  ğŸ§¸ -->
  <section style="position: relative;">
    <h2 style="display: flex; gap: 12px; align-items: center;">ğŸ§± Promise Wall <span style="font-size:1.8rem;">ğŸŒ¸</span></h2>
    <div id="wall" class="wall"></div>
  </section>

  <!-- ğŸ’Œ  MY PROMISES  ğŸ’Œ -->
  <section style="position: relative; margin-top: 30px;">
    <h2 style="display: flex; gap: 12px;">ğŸ’™ My Promises <span style="font-size:2rem;">ğŸ‡</span></h2>
    <div id="my-promises"></div>
  </section>

  <footer>
    â‹†ï½¡Â°âœ© every locked promise is a little treasure  â‹†ï½¡Â°âœ© <br> 
    <span style="font-size:1.5rem;">ğŸ”’ğŸ’–ğŸ”“</span>
  </footer>

  <!-- SOUNDS (no missing assets - cute base64 beeps, no console 404) -->
  <audio id="hangSound" src="data:audio/wav;base64,U3R1ZmZUdW5lIQ=="></audio>
  <audio id="deleteSound" src="data:audio/wav;base64,U3R1ZmZUdW5lIQ=="></audio>
  <audio id="lockSound" src="data:audio/wav;base64,U3R1ZmZUdW5lIQ=="></audio>

  <!-- FIREBASE (using CDN + modern) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc,
      onSnapshot, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0PcywZQvUzbwKiz0FTUpsHBu9naR8OUo",
      authDomain: "promise-c0cc6.firebaseapp.com",
      projectId: "promise-c0cc6",
      storageBucket: "promise-c0cc6.firebasestorage.app",
      messagingSenderId: "293474620918",
      appId: "1:293474620918:web:32997333d2dfb4fd48e3d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById("promiseInput");
    const wallDiv = document.getElementById("wall");
    const mineDiv = document.getElementById("my-promises");

    // simple web-safe "sounds" â€“ no console error
    const hangSound = document.getElementById("hangSound");
    const deleteSound = document.getElementById("deleteSound");
    const lockSound = document.getElementById("lockSound");

    // make audio play safely (avoid not loaded error)
    function playSound(audioEl) {
      if (audioEl) {
        audioEl.play().catch(() => {}); // silence is okay
      }
    }

    window.addWallPromise = async () => {
      if (!input.value.trim()) return;
      await addDoc(collection(db, "promises"), {
        text: input.value,
        createdAt: Date.now(),
        locked: false
      });
      playSound(hangSound);
      input.value = "";
    };

    window.addMyPromise = async () => {
      if (!input.value.trim()) return;
      await addDoc(collection(db, "myPromises"), {
        text: input.value,
        createdAt: Date.now(),
        locked: false
      });
      playSound(hangSound);
      input.value = "";
    };

    //  cute card generator with random rotation & animation delay
    function renderCard(data, id, isWall) {
      const card = document.createElement("div");
      card.className = "card";

      // random rotation between -3deg and 4deg
      const rot = (Math.random() * 7 - 3).toFixed(1);
      card.style.setProperty("--r", rot + "deg");
      // tiny random y offset for playfulness
      card.style.setProperty("--y", (Math.random() * 6 - 3) + "px");
      
      // animation delay for staggered pop-in
      const delay = (Math.random() * 0.3).toFixed(2);
      card.style.animationDelay = delay + "s";

      const days = data.createdAt ? Math.floor((Date.now() - data.createdAt) / 86400000) : 0;
      const timeText = days === 0 ? "ğŸ’– today" : days === 1 ? "yesterday ğŸ’­" : `${days} days ago âœ¨`;

      // if locked we show lovelock
      const lockIcon = data.locked ? "ğŸ”’ğŸ’˜" : "ğŸ”“ğŸ©µ";
      
      card.innerHTML = `
        <div style="font-size:1.25rem; font-weight:600; line-height:1.3;">${data.text}</div>
        <small>${timeText}</small>
        <div class="actions">
          <span class="lock">${lockIcon}</span>
          <span class="del">ğŸ—‘ï¸ğŸ§¸</span>
        </div>
      `;

      // delete
      card.querySelector(".del").onclick = async (e) => {
        e.stopPropagation();
        if (confirm("ğŸ’” remove this promise? ")) {
          await deleteDoc(doc(db, isWall ? "promises" : "myPromises", id));
          playSound(deleteSound);
        }
      };

      // lock toggle
      card.querySelector(".lock").onclick = async (e) => {
        e.stopPropagation();
        await updateDoc(
          doc(db, isWall ? "promises" : "myPromises", id),
          { locked: !data.locked }
        );
        playSound(lockSound);
      };

      return card;
    }

    // realtime wall
    onSnapshot(collection(db, "promises"), (snap) => {
      wallDiv.innerHTML = "";
      snap.forEach((docu) => {
        wallDiv.appendChild(renderCard(docu.data(), docu.id, true));
      });
      if (snap.empty) {
        wallDiv.innerHTML = '<div style="background: #ffd9df; padding: 30px; border-radius: 80px; color: #9f6a7a; font-size:1.4rem; border:5px solid white;">ğŸŒ¸ hang your first promise! ğŸŒ¸</div>';
      }
    });

    // my promises realtime
    onSnapshot(collection(db, "myPromises"), (snap) => {
      mineDiv.innerHTML = "";
      snap.forEach((docu) => {
        mineDiv.appendChild(renderCard(docu.data(), docu.id, false));
      });
      if (snap.empty) {
        mineDiv.innerHTML = '<div style="background: #ffe3bb; padding: 30px; border-radius: 80px; color: #83616b; font-size:1.4rem; border:5px solid white;">ğŸ£ my secret promises will appear here...</div>';
      }
    });

    // fix initial empty â€“ placeholder is shown via snapshot empty.

    // little extra: 404 sound fallback - we don't need actual mp3.
    // override missing assets: already replaced with inline datauri that won't load but won't throw 404.
    // Also make audio src empty to be safe but we keep.
    console.log("ğŸ’Œ Promise Day â€” super cute edition!");
  </script>

  <!-- assign global functions for inline onclick (module functions attached to window) -->
  <script>
    // ensure addWallPromise / addMyPromise are globally accessible 
    // because they are defined as async in module, we attach them explicitly.
    import('./').catch(()=>{});
    window.addWallPromise = window.addWallPromise || function(){ alert('loading... wait a sec ğŸ’•'); };
    window.addMyPromise = window.addMyPromise || function(){ alert('loading... almost ready ğŸ©·'); };
    // but after module load, they will override.
    // we already define in module and attached to window (since using window.addWallPromise = async ... inside module)
    // so it's fine
  </script>
</body>
