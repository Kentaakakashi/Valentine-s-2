<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hug Day ¬∑ you‚Äôre safe here ü´Ç</title>
  <!-- Poppins & extra cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #ffe9f2 0%, #ffe0f0 30%, #ffd9e8 70%, #fff0e7 100%);
      font-family: 'Quicksand', 'Poppins', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3d2b3a;
      position: relative;
      overflow-x: hidden;
      animation: bgPulse 12s infinite alternate ease-in-out;
    }

    @keyframes bgPulse {
      0% { background: linear-gradient(145deg, #ffe9f2, #ffe0f0, #ffd9e8, #fff0e7); }
      50% { background: linear-gradient(145deg, #ffe0f7, #ffd9ef, #ffe0ea, #fff3e6); }
      100% { background: linear-gradient(145deg, #ffecf5, #ffe3f2, #ffdaec, #fff1e5); }
    }

    /* floating glossy bubbles */
    .bubble {
      position: fixed;
      background: rgba(255, 230, 240, 0.5);
      backdrop-filter: blur(2px);
      border-radius: 100%;
      pointer-events: none;
      z-index: 0;
      animation: floatBubble 18s infinite ease-in-out;
      box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.7), 0 6px 14px rgba(255, 140, 170, 0.1);
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-40px) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 0.5; }
    }

    .b1 { width: 200px; height: 200px; top: 5%; left: -30px; animation-delay: 0s; }
    .b2 { width: 280px; height: 280px; bottom: -50px; right: -40px; animation-delay: 3s; background: rgba(255, 215, 225, 0.4); }
    .b3 { width: 140px; height: 140px; top: 40%; right: 10%; animation-delay: 6s; }
    .b4 { width: 100px; height: 100px; bottom: 20%; left: 8%; animation-delay: 2s; background: rgba(255, 245, 215, 0.5); }
    .b5 { width: 360px; height: 360px; top: -100px; right: -80px; opacity: 0.2; background: radial-gradient(circle, #fff9f0, #ffe6f0); animation-delay: 9s; }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 35px 25px;
      max-width: 460px;
      width: 90%;
      background: rgba(255, 250, 245, 0.55);
      backdrop-filter: blur(18px);
      border-radius: 68px 68px 68px 68px;
      box-shadow: 0 25px 45px rgba(250, 140, 170, 0.18),
                  inset 0 2px 8px rgba(255, 255, 255, 0.7),
                  inset 0 -4px 6px rgba(255, 200, 210, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.6);
      animation: containerGlow 4s infinite alternate;
    }

    @keyframes containerGlow {
      0% { box-shadow: 0 25px 45px rgba(250, 140, 170, 0.15), inset 0 2px 8px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 35px 55px rgba(255, 150, 190, 0.3), inset 0 3px 12px rgba(255, 255, 255, 1); }
    }

    h1 {
      font-size: 3.1rem;
      font-weight: 700;
      margin-bottom: 6px;
      text-shadow: 0 8px 18px rgba(255, 160, 190, 0.3), 2px 4px 0 rgba(255, 255, 255, 0.8);
      color: #5e3a47;
      letter-spacing: 2px;
      animation: wobble 3.5s infinite, floatText 6s infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-2deg); }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(255, 225, 235, 0.7);
      padding: 12px 16px;
      border-radius: 50px;
      backdrop-filter: blur(2px);
      margin-bottom: 28px;
      color: #5a3b48;
      border: 2px dashed #ffb6c9;
      box-shadow: 0 5px 0 #ffc2c9;
      animation: subtitleShake 4s infinite;
    }

    @keyframes subtitleShake {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-3px); }
      20% { transform: translateX(3px); }
    }

    /* mood section ‚Äî cotton candy style */
    .mood {
      background: rgba(255, 235, 240, 0.6);
      border-radius: 60px 60px 30px 30px;
      padding: 18px 10px;
      margin-bottom: 20px;
      border: 2px solid #ffffffaa;
      backdrop-filter: blur(4px);
    }

    .mood p {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1rem;
      color: #6c4f5a;
      letter-spacing: 1px;
    }

    .mood-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .mood-buttons button {
      border: none;
      padding: 10px 16px;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(2px);
      font-size: 0.9rem;
      font-weight: 600;
      color: #5e3a47;
      border: 2px solid transparent;
      transition: 0.2s all cubic-bezier(0.175, 0.885, 0.32, 1.5);
      box-shadow: 0 4px 0 #ffb0b9;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .mood-buttons button:hover {
      transform: scale(1.1) translateY(-4px);
      box-shadow: 0 8px 0 #ff9aac;
      background: #ffeef2;
    }

    .mood-buttons button.active {
      background: #ffe2eb;
      border: 2px solid #ff889d;
      box-shadow: 0 6px 0 #ff6f8a;
      transform: scale(1.06);
    }

    /* hug button ‚Äî literal cloud */
    .hug-area {
      margin: 30px 0 25px;
      position: relative;
    }

    .hug-button {
      width: 180px;
      height: 180px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      border: none;
      background: radial-gradient(circle at 30% 30%, #ffdde6, #ffc1cc);
      box-shadow: 0 12px 0 #d48b9b, 0 20px 35px rgba(255, 140, 170, 0.5),
                  inset 0 -12px 15px rgba(120, 40, 50, 0.1),
                  inset 0 10px 25px rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 700;
      color: #4d2f3a;
      transition: 0.1s all;
      position: relative;
      backdrop-filter: blur(4px);
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      animation: cloudFloat 5s infinite alternate, buttonWiggle 8s infinite;
      letter-spacing: 2px;
    }

    @keyframes cloudFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-18px) scale(1.02); }
    }

    @keyframes buttonWiggle {
      0%, 100% { border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; }
      25% { border-radius: 55% 45% 60% 40% / 50% 60% 40% 60%; }
      75% { border-radius: 45% 55% 50% 50% / 55% 50% 50% 45%; }
    }

    .hug-button:active {
      transform: scale(0.92) translateY(6px);
      box-shadow: 0 6px 0 #b07280, 0 16px 35px rgba(255, 120, 150, 0.6);
    }

    .hug-glow {
      animation: hugPulse 1s infinite, glitchHug 0.3s infinite alternate !important;
      box-shadow: 0 0 0 12px rgba(255, 220, 240, 0.6), 0 0 0 24px rgba(255, 200, 220, 0.3), 0 12px 0 #d48b9b !important;
    }

    @keyframes hugPulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 200, 210, 0.9), 0 0 0 0 rgba(255, 170, 190, 0.5), 0 12px 0 #d48b9b; }
      50% { box-shadow: 0 0 0 25px rgba(255, 200, 220, 0.2), 0 0 0 45px rgba(255, 190, 200, 0.1), 0 12px 0 #d48b9b; }
      100% { box-shadow: 0 0 0 0 rgba(255, 200, 210, 0), 0 0 0 0 rgba(255, 170, 190, 0), 0 12px 0 #d48b9b; }
    }

    @keyframes glitchHug {
      0% { transform: rotate(0.4deg) translateY(-18px); }
      100% { transform: rotate(-0.4deg) translateY(-15px); }
    }

    /* message bubble */
    .message {
      min-height: 80px;
      background: #fff4f7e0;
      backdrop-filter: blur(12px);
      margin: 20px 8px 0;
      padding: 18px 15px;
      border-radius: 50px 50px 50px 10px;
      font-size: 1.2rem;
      font-weight: 600;
      border: 3px solid white;
      box-shadow: 0 12px 0 #ffb6c1, 0 10px 25px #ffb0b0a0;
      color: #3d2b33;
      opacity: 0;
      transform: scale(0.8) translateY(15px);
      transition: opacity 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      word-break: break-word;
      animation: messageBob 4s infinite alternate;
    }

    .message.show {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    @keyframes messageBob {
      0% { transform: rotate(0.2deg); }
      100% { transform: rotate(-0.4deg); }
    }

    /* counter ‚Äî cute badge */
    .counter {
      margin-top: 24px;
      font-size: 1rem;
      font-weight: 700;
      background: #ffdbe4;
      padding: 10px 20px;
      border-radius: 80px;
      display: inline-block;
      color: #59363f;
      border: 3px solid white;
      box-shadow: 0 5px 0 #e7a1ab;
      letter-spacing: 1.5px;
      animation: counterSpark 2s infinite;
    }

    @keyframes counterSpark {
      0% { box-shadow: 0 5px 0 #e7a1ab, 0 0 0 0 #ffd0d6; }
      70% { box-shadow: 0 5px 0 #e7a1ab, 0 0 0 10px rgba(255, 210, 220, 0.2); }
    }

    .mute {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 245, 240, 0.75);
      backdrop-filter: blur(10px);
      padding: 10px 18px;
      border-radius: 60px;
      font-size: 0.95rem;
      font-weight: 700;
      border: 3px solid white;
      box-shadow: 0 5px 0 #cf9aa5;
      z-index: 99;
      cursor: pointer;
      transition: 0.2s;
      color: #4b2b34;
    }

    .mute:hover {
      transform: scale(1.05) translateY(-4px);
      box-shadow: 0 9px 0 #cf9aa5;
      background: #ffeef2;
    }

    /* falling hearts */
    .floating-heart {
      position: fixed;
      color: #ff8dae;
      font-size: 1.6rem;
      opacity: 0.7;
      animation: heartFloat 8s linear infinite;
      pointer-events: none;
      z-index: 5;
      user-select: none;
      text-shadow: 0 2px 10px #ffb6c1;
    }

    @keyframes heartFloat {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0.2; }
      50% { opacity: 0.9; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- dreamy bubbles -->
  <div class="bubble b1"></div>
  <div class="bubble b2"></div>
  <div class="bubble b3"></div>
  <div class="bubble b4"></div>
  <div class="bubble b5"></div>

  <!-- infinite falling hearts (cuteness overload) -->
  <div id="heartContainer"></div>

  <div class="mute" id="muteToggle">üîä sound on</div>

  <div class="container">
    <h1>ü´Ç Hug Day</h1>
    <div class="subtitle">
      ‚ú¶  some feelings just need a hug  ‚ú¶
    </div>

    <div class="mood">
      <p>üå∏ how are you, sweetheart? üå∏</p>
      <div class="mood-buttons">
        <button data-mood="low">üòû low</button>
        <button data-mood="meh">üòê meh</button>
        <button data-mood="okay" class="active">üôÇ okay</button>
        <button data-mood="emotional">ü•π emotional</button>
        <button data-mood="loved">üíñ loved</button>
      </div>
    </div>

    <div class="hug-area">
      <button class="hug-button" id="hugBtn">
        hold me ìÜ©‚ô°ìÜ™
      </button>
    </div>

    <div class="message" id="messageBox"></div>
    <div class="counter" id="hugCounter">loading hugs...</div>
  </div>

  <audio id="hugSound" preload="auto" loop="false">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_18b1f4e7e4.mp3?filename=soft-whoosh-11808.mp3">
  </audio>

  <script>
    (function() {
      // ü´∂üèª infinite falling hearts üíò
      const heartContainer = document.getElementById('heartContainer');
      for (let i = 0; i < 28; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerText = 'ü´Äüíìüíóü©∑üíïüíûüíñ'.charAt(Math.floor(Math.random() * 7));
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 12 + 's';
        heart.style.fontSize = (Math.random() * 20 + 18) + 'px';
        heart.style.animationDuration = (Math.random() * 8 + 7) + 's';
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        heartContainer.appendChild(heart);
      }

      // state
      let mood = "okay";
      let hugging = false;
      let muted = false;
      let soundEnabled = true;

      const hugBtn = document.getElementById("hugBtn");
      const messageBox = document.getElementById("messageBox");
      const sound = document.getElementById("hugSound");
      const counterEl = document.getElementById("hugCounter");
      const muteToggle = document.getElementById("muteToggle");
      const moodButtons = document.querySelectorAll(".mood-buttons button");

      // üíå messages ‚Äî each one is a tiny hug
      const messages = {
        low: [
          "you're allowed to rest. i'll hold you.",
          "lean on me. i've got you, always.",
          "soft hug for your heavy heart."
        ],
        meh: [
          "i'm here, even on the gray days.",
          "quiet hug for your quiet soul.",
          "you don't have to be anything."
        ],
        okay: [
          "this hug says 'i'm proud of you'.",
          "wrapped in warmth, just as you are.",
          "you are doing so, so well."
        ],
        emotional: [
          "let it pour. i'll hold you through it.",
          "every tear is seen, every feeling held.",
          "you're safe to feel everything."
        ],
        loved: [
          "you are so deeply, wildly cherished.",
          "this hug glows because of you.",
          "your heart is so precious."
        ]
      };

      // mood switcher ‚Äî with sparkle
      moodButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          moodButtons.forEach(b => b.classList.remove("active"));
          this.classList.add("active");
          mood = this.dataset.mood;
        });
      });

      // ü´Ç hug counter ‚Äî stored in your heart (localStorage)
      let hugsToday = Number(localStorage.getItem("hugCount") || 0);
      updateCounter();

      // start hug (both mouse & touch)
      function startHug(e) {
        if (hugging) return;
        hugging = true;
        hugBtn.classList.add("hug-glow");
        messageBox.classList.remove("show");

        if (!muted) {
          sound.currentTime = 0;
          sound.play().catch(e => {});  // autoplay may be blocked ‚Äî but that's okay
        }

        // tiny vibration if supported (cute!)
        if (navigator.vibrate) navigator.vibrate(30);
      }

      function endHug() {
        if (!hugging) return;
        hugging = false;
        hugBtn.classList.remove("hug-glow");

        // increment hug counter
        hugsToday++;
        localStorage.setItem("hugCount", hugsToday);
        updateCounter();

        // random message based on mood
        const moodMessages = messages[mood] || messages.okay;
        const msg = moodMessages[Math.floor(Math.random() * moodMessages.length)];
        messageBox.textContent = msg + ' ü´Ç';
        messageBox.classList.add("show");
      }

      function updateCounter() {
        counterEl.textContent = `ü´∂üèª hugs today: ${hugsToday}`;
      }

      // event listeners
      hugBtn.addEventListener("mousedown", startHug);
      hugBtn.addEventListener("touchstart", startHug);
      document.addEventListener("mouseup", endHug);
      document.addEventListener("touchend", endHug);

      // mute toggle
      muteToggle.onclick = () => {
        muted = !muted;
        muteToggle.textContent = muted ? "üîá sound off" : "üîä sound on";
        // bonus: if unmuted, reload audio context?
      };

      // make sure we don't keep stuck hugging if mouse leaves window
      window.addEventListener('blur', function() {
        if (hugging) {
          endHug(); 
        }
      });

      // initial placeholder message
      setTimeout(() => {
        if (!messageBox.classList.contains('show')) {
          messageBox.textContent = 'press and hold the cloud üïäÔ∏è';
          messageBox.classList.add('show');
        }
      }, 200);
    })();
  </script>
</body>
</html>
