<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose Day ðŸŒ¹</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6eb, #ff9aa2);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #3a0d1d;
    }

    /* floating petals */
    .petals { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .petal {
      position: absolute;
      top: -10vh;
      font-size: 1.4rem;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(20px);
      border-radius: 26px;
      padding: 36px 26px;
      max-width: 430px;
      width: 100%;
      box-shadow: 0 30px 70px rgba(0,0,0,0.25);
      animation: fadeUp 1.1s ease;
    }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    h1 { font-family: 'Playfair Display', serif; font-size: 2.4rem; margin-bottom: 6px; }
    .subtitle { font-size: 0.9rem; opacity: 0.75; margin-bottom: 18px; }

    .rose {
      font-size: 5.5rem;
      margin: 18px 0 12px;
      animation: pulse 2.2s infinite ease-in-out;
      cursor: pointer;
    }
    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.15);} }

    .hint { font-size: 0.8rem; opacity: 0.7; margin-bottom: 14px; }

    .message {
      font-size: 0.95rem;
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .choice {
      display: none;
      gap: 12px;
      justify-content: center;
      margin-top: 18px;
      animation: fadeUp 0.6s ease;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4b6e, #ff7a8a);
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button.secondary {
      background: rgba(255,255,255,0.8);
      color: #a1163c;
    }

    button:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.35); }

    .reveal {
      display: none;
      margin-top: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
      animation: fadeUp 0.8s ease;
    }

    .final {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 600;
      animation: fadeUp 0.8s ease;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="petals" id="petals"></div>

  <div class="container">
    <div class="card">
      <h1>Rose Day ðŸŒ¹</h1>
      <div class="subtitle">Tap the rose. Donâ€™t overthink it.</div>

      <div class="rose" onclick="firstTap()">ðŸŒ¹</div>
      <div class="hint" id="hint">(yes, this rose is clickable)</div>

      <div class="message" id="msg1">
        This isnâ€™t just a rose.<br>
        Itâ€™s a small reminder that someone,
        somewhere, thought of *you* today.
      </div>

      <div class="choice" id="choice">
        <button onclick="takeRose()">Take the rose</button>
        <button class="secondary" onclick="tease()">Why?</button>
      </div>

      <div class="reveal" id="reveal"></div>
      <div class="final" id="final"></div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="assets/music/romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const petals = document.getElementById('petals');
    const petalEmojis = ['ðŸŒ¹','ðŸŒ¸','ðŸ’®'];
    for (let i = 0; i < 35; i++) {
      const p = document.createElement('div');
      p.className = 'petal';
      p.innerText = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = 6 + Math.random() * 9 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      petals.appendChild(p);
    }

    let tapped = false;
    function firstTap() {
      if (tapped) return;
      tapped = true;
      document.getElementById('choice').style.display = 'flex';
      document.getElementById('hint').innerText = 'Good choice ðŸ˜‰';
      const music = document.getElementById('music');
      music.volume = 0.45;
      music.play().catch(()=>{});
    }

    function takeRose() {
      document.getElementById('choice').style.display = 'none';
      const r = document.getElementById('reveal');
      r.style.display = 'block';
      r.innerHTML = "YIPPYYYYYYYY!!! LOVE YA SO MUCH DIIIIIIII MWAHHHHHHHHHHHHHHHHHHHHHHHHHHHHH!!!!!!!!!!!!!!!!!!";
      setTimeout(()=>{
        const f = document.getElementById('final');
        f.style.display = 'block';
        f.innerHTML = "Happy Rose Day ðŸ’–<br>This is only the beginning.";
      }, 2500);
    }

    let teaseCount = 0;
    function tease() {
      teaseCount++;
      const r = document.getElementById('reveal');
      const whyBtn = document.querySelector('button.secondary');
      const takeBtn = document.querySelector('#choice button:not(.secondary)');

      const messages = [
        "Becauseâ€¦ itâ€™s Rose Day ðŸ˜ŒðŸŒ¹",
        "Heyâ€” stop clicking that ðŸ˜ ðŸ’•",
        "Okay now youâ€™re just teasing me ðŸ˜¤ðŸŒ¸",
        "Bruh. Just take the rose already ðŸ˜³ðŸŒ¹",
        "Last warning ðŸ˜ ðŸ’– TAKE. THE. ROSE."
      ];

      r.style.display = 'block';
      r.innerHTML = messages[Math.min(teaseCount - 1, messages.length - 1)];

      // shrink wrong button
      const scale = Math.max(0, 1 - teaseCount * 0.2);
      whyBtn.style.transform = `scale(${scale})`;
      whyBtn.style.opacity = scale;

      // grow correct button
      takeBtn.style.transform = `scale(${1 + teaseCount * 0.15})`;

      if (teaseCount >= 5) {
        whyBtn.style.display = 'none';
        takeBtn.style.transform = 'scale(1.6)';
      }
    }
  </script>

</body>
</html>
