<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* ======================
   BASIC SETUP
====================== */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 3, 8);
camera.lookAt(0, 1, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;

/* ======================
   SKY
====================== */
const skyGeometry = new THREE.SphereGeometry(100, 32, 32);
const skyMaterial = new THREE.MeshBasicMaterial({
  color: 0x0a0a1a,
  side: THREE.BackSide
});
scene.add(new THREE.Mesh(skyGeometry, skyMaterial));

/* ======================
   LIGHTING
====================== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 10, 5);
scene.add(directionalLight);

/* ======================
   FLOOR
====================== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50, 50),
  new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.DoubleSide })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ======================
   TABLE
====================== */
const table = new THREE.Mesh(
  new THREE.BoxGeometry(3, 0.3, 2),
  new THREE.MeshStandardMaterial({ color: 0x3b2a1a })
);
table.position.set(0, 0.15, 0);
scene.add(table);

/* ======================
   INTERACTION SETUP
====================== */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const clickableObjects = [];

let focusedObject = null;
let targetPosition = null;

/* ======================
   OBJECTS ON TABLE
====================== */

// Photo Frame
const photoFrame = new THREE.Mesh(
  new THREE.BoxGeometry(0.8, 0.6, 0.05),
  new THREE.MeshStandardMaterial({ color: 0x222222 })
);
photoFrame.position.set(-0.8, 0.6, 0);
scene.add(photoFrame);
clickableObjects.push(photoFrame);

// Letter
const letter = new THREE.Mesh(
  new THREE.BoxGeometry(0.6, 0.05, 0.4),
  new THREE.MeshStandardMaterial({ color: 0xf5f5dc })
);
letter.position.set(0, 0.55, 0.3);
scene.add(letter);
clickableObjects.push(letter);

// Teddy
const teddy = new THREE.Mesh(
  new THREE.SphereGeometry(0.25, 32, 32),
  new THREE.MeshStandardMaterial({ color: 0xc68642 })
);
teddy.position.set(0.9, 0.6, 0);
scene.add(teddy);
clickableObjects.push(teddy);

// Ring
const ring = new THREE.Mesh(
  new THREE.TorusGeometry(0.12, 0.03, 16, 100),
  new THREE.MeshStandardMaterial({ color: 0xffd700 })
);
ring.rotation.x = Math.PI / 2;
ring.position.set(0.4, 0.55, -0.3);
scene.add(ring);
clickableObjects.push(ring);

// Chocolate
const chocolate = new THREE.Mesh(
  new THREE.BoxGeometry(0.5, 0.15, 0.5),
  new THREE.MeshStandardMaterial({ color: 0x4b2e2b })
);
chocolate.position.set(-0.3, 0.55, -0.3);
scene.add(chocolate);
clickableObjects.push(chocolate);

// Lemon ðŸ‹
const lemon = new THREE.Mesh(
  new THREE.SphereGeometry(0.15, 32, 32),
  new THREE.MeshStandardMaterial({ color: 0xffeb3b })
);
lemon.scale.set(1.2, 0.8, 1);
lemon.position.set(0.8, 0.55, 0.3);
scene.add(lemon);
clickableObjects.push(lemon);

/* ======================
   FOCUS / UNFOCUS
====================== */
function focusObject(object) {
  focusedObject = object;
  targetPosition = new THREE.Vector3(0, 1.2, 0);
  controls.enabled = false;
}

function resetFocus() {
  focusedObject = null;
  targetPosition = null;
  controls.enabled = true;
}

/* ======================
   CLICK HANDLER
====================== */
window.addEventListener("click", (event) => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(clickableObjects);

  if (hits.length > 0) {
    focusObject(hits[0].object);
  } else {
    resetFocus(); // click empty space to exit focus
  }
});

/* ======================
   ANIMATION LOOP
====================== */
function animate() {
  requestAnimationFrame(animate);

  if (focusedObject && targetPosition) {
    focusedObject.position.lerp(targetPosition, 0.08);
    focusedObject.rotation.y += 0.01;
  }

  renderer.render(scene, camera);
}
animate();

/* ======================
   RESIZE
====================== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
