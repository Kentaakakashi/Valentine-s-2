<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for kavimitha ‚Ä¢ valentine</title>
    <!-- elegant fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* liquid gradient background (dreamy, pastel) */
        body {
            font-family: 'Dancing Script', cursive; /* romantic base */
            background: linear-gradient(124deg, #fecfcf, #fed3d3, #fdd8dc, #fbdee5, #fae4ed, #f8eaf5, #f7f0fa, #f5f5fc);
            background-size: 400% 400%;
            animation: liquidFlow 20s ease infinite;
            min-height: 100vh;
            color: #2f1d1d;
            transition: overflow 0.3s;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 30%; }
            50% { background-position: 100% 70%; }
            100% { background-position: 0% 30%; }
        }

        /* floating hearts / particles for extra dreaminess */
        .float-particle {
            position: fixed;
            font-size: 2rem;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
            animation: drift 14s infinite ease-in-out;
            color: #fff2f5;
            text-shadow: 0 0 12px #ffb7c5;
        }
        .p1 { top: 5%; left: 3%; animation-delay: 0s; }
        .p2 { bottom: 10%; right: 5%; animation-delay: 3s; font-size: 2.8rem; }
        .p3 { top: 20%; right: 12%; animation-delay: 5s; }
        .p4 { bottom: 25%; left: 8%; animation-delay: 1.5s; }
        .p5 { top: 70%; left: 15%; animation-delay: 6s; }
        .p6 { top: 40%; right: 20%; animation-delay: 2s; font-size: 2.2rem; }

        @keyframes drift {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* main story container: no box, just centered text */
        .story-section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .story-container {
            max-width: 1000px;
            width: 100%;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(255, 230, 240, 0.9), 2px 2px 4px rgba(255, 200, 220, 0.5);
            font-size: clamp(2rem, 7vw, 4rem);
            line-height: 1.4;
            color: #2f1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            transition: all 0.2s;
        }

        /* glow effect - very soft */
        .glow {
            animation: whisperGlow 3.5s infinite alternate ease-in-out;
        }

        @keyframes whisperGlow {
            0% { text-shadow: 0 0 10px #ffeef2, 0 0 20px #ffd9e2, 0 0 30px #ffb7c5; }
            100% { text-shadow: 0 0 18px #ffffff, 0 0 35px #ffb0c0, 0 0 60px #ff8aa5; }
        }

        /* fade animations */
        .fade-in-from-below {
            animation: riseIn 1.4s ease forwards;
        }

        @keyframes riseIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .fade-out-up {
            animation: driftUp 1.4s ease forwards !important;
        }

        @keyframes driftUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-70px); }
        }

        /* push container - no backgrounds, smooth shift */
        .push-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.2rem 0.8rem;
            transition: all 0.7s cubic-bezier(0.2, 0.9, 0.3, 1.1);
        }

        .push-container span {
            transition: transform 0.7s cubic-bezier(0.2, 0.9, 0.3, 1.1), opacity 0.7s ease;
            will-change: transform, opacity;
            display: inline-block;
        }

        .push-container .part2 {
            opacity: 0;
        }

        .push-container.push-active .part1 {
            transform: translateX(-30px);
        }

        .push-container.push-active .part2 {
            opacity: 1;
        }

        /* final paragraph - like a gentle reveal */
        .final-paragraph {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.3rem 0.6rem;
            font-family: 'Quicksand', sans-serif; /* more emphasis */
            font-weight: 500;
        }

        .final-paragraph .part2 {
            transition: opacity 1.5s ease;
            opacity: 0;
        }

        .final-paragraph.reveal-second .part2 {
            opacity: 1;
        }

        /* video & gift sections - minimal glass but not for text */
        .video-section, .gift-section {
            display: none;
            width: 100%;
            padding: 4rem 2rem 6rem;
            text-align: center;
            background: rgba(255, 245, 245, 0.2);
            backdrop-filter: blur(6px);
            border-top: 2px solid rgba(255, 255, 255, 0.6);
            margin-top: 3rem;
            position: relative;
            z-index: 15;
        }

        .video-section h2, .gift-section h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-family: 'Dancing Script', cursive;
            color: #2e1b1b;
            text-shadow: 0 0 25px #fff0f5;
            background: none;
            display: inline-block;
            padding: 0.2rem 1.5rem;
        }

        video {
            max-width: 90%;
            width: 800px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(90, 40, 50, 0.3), 0 0 0 4px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s;
            background: #fff0f5;
        }

        video:hover {
            transform: scale(1.02);
        }

        /* gift button - dreamy */
        .gift-button {
            background: rgba(255, 240, 245, 0.7);
            backdrop-filter: blur(10px);
            border: 3px solid white;
            color: #3a2020;
            font-size: 2.5rem;
            font-weight: 600;
            padding: 1.2rem 3.5rem;
            border-radius: 80px;
            cursor: pointer;
            box-shadow: 0 0 50px #ffb8c9, 0 15px 30px rgba(120, 60, 70, 0.3);
            transition: all 0.3s;
            margin: 2rem 0;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .gift-button:hover {
            transform: scale(1.12) rotate(-1deg);
            background: rgba(255, 220, 230, 0.9);
            box-shadow: 0 0 80px #ffe2eb, 0 20px 40px #a66a78;
        }

        .footnote {
            color: #3f2c2c;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* lock body until story ends */
        body.locked {
            overflow: hidden;
        }

        /* responsive */
        @media (max-width: 600px) {
            .story-container {
                font-size: 2rem;
            }
            .push-container.push-active .part1 {
                transform: translateX(-15px);
            }
            .gift-button {
                font-size: 2rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body class="locked">
    <!-- floating soft particles (no boxes, just atmosphere) -->
    <div class="float-particle p1">üå∏</div>
    <div class="float-particle p2">‚ù§Ô∏è</div>
    <div class="float-particle p3">‚ú®</div>
    <div class="float-particle p4">üå∏</div>
    <div class="float-particle p5">‚ù§Ô∏è</div>
    <div class="float-particle p6">‚ú®</div>

    <!-- STORY SECTION (text only, no background box) -->
    <section class="story-section">
        <div class="story-container" id="storyContainer"></div>
    </section>

    <!-- VIDEO SECTION (hidden until unlocked) -->
    <section class="video-section" id="videoSection">
        <h2>‚ú® my edit, just for you ‚ú®</h2>
        <!-- path: assets/edit.mp4 -->
        <video controls poster="https://via.placeholder.com/800x400/ffddee/ffa5b9?text=kavimitha+‚ù§Ô∏è">
            <source src="assets/edit.mp4" type="video/mp4">
            your browser doesn't support video, but the gift is below ‚Üì
        </video>
        <p style="margin-top: 1.8rem; font-size: 2rem; font-family: 'Dancing Script', cursive; text-shadow: 0 0 10px white;">‚ù§Ô∏è  play with love  ‚ù§Ô∏è</p>
    </section>

    <!-- GIFT SECTION (secret button) -->
    <section class="gift-section" id="giftSection">
        <h2>üéÅ a hidden treasure üéÅ</h2>
        <button class="gift-button" id="giftButton">üîÆ open your gift üîÆ</button>
        <p class="footnote">(click ‚Üí your private discord server)</p>
    </section>

    <script>
        (function() {
            const storyContainer = document.getElementById('storyContainer');
            const videoSection = document.getElementById('videoSection');
            const giftSection = document.getElementById('giftSection');
            const giftButton = document.getElementById('giftButton');
            const body = document.body;

            function clearContainer() {
                storyContainer.innerHTML = '';
            }

            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

            function unlockPage() {
                body.classList.remove('locked');
                videoSection.style.display = 'block';
                giftSection.style.display = 'block';
                setTimeout(() => {
                    videoSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 400);
            }

            // üîÅ REPLACE WITH YOUR REAL DISCORD INVITE
            const DISCORD_INVITE = 'https://discord.gg/your-gift-here';

            giftButton.addEventListener('click', () => {
                window.open(DISCORD_INVITE, '_blank');
            });

            // ---------- STORY SEQUENCE ----------
            async function startStory() {
                await delay(5000); // 5s liquid only

                // 1) Hi kavimitha...
                await showFadeInOut('Hi kavimitha...', 5000);

                // 2) To be honest, i have no idea what to say...
                await showFadeInOut('To be honest, i have no idea what to say...', 5000);

                // 3) push effect: "You know..." + "the chances of us meeting ... 0.3%...."
                await showPushEffect('You know...', 'the chances of us meeting each other is said to be 0.3%....', 5000);

                // 4) rare buttons paragraph
                await showFadeInOut('Thats as rare as being blindfolded and placed in front of 1000 buttons, 3 of it gets us together and 997 of it does nothing', 5000);

                // 5) And us exactly pressing the 3 button
                await showFadeInOut('And us exactly pressing the 3 button', 5000);

                // 6) final paragraph + unlock
                await showFinalParagraph();
            }

            // standard fadeIn + stay + fadeOut + 3s wait
            async function showFadeInOut(text, stayMs) {
                clearContainer();

                const textDiv = document.createElement('div');
                textDiv.className = 'story-text fade-in-from-below glow';
                textDiv.textContent = text;
                storyContainer.appendChild(textDiv);

                await delay(stayMs);

                textDiv.classList.remove('glow');
                textDiv.classList.add('fade-out-up');

                await delay(1400); // fade out duration
                clearContainer();
                await delay(3000); // 3s pause
            }

            // push effect (no box)
            async function showPushEffect(part1Text, part2Text, stayMs) {
                clearContainer();

                const pushDiv = document.createElement('div');
                pushDiv.className = 'push-container';

                const span1 = document.createElement('span');
                span1.className = 'part1 glow';
                span1.textContent = part1Text;

                const span2 = document.createElement('span');
                span2.className = 'part2';
                span2.textContent = part2Text;

                pushDiv.appendChild(span1);
                pushDiv.appendChild(span2);
                storyContainer.appendChild(pushDiv);

                await delay(50);
                pushDiv.classList.add('push-active');
                await delay(700);
                span2.classList.add('glow');

                await delay(stayMs);

                span1.classList.remove('glow');
                span2.classList.remove('glow');
                span1.classList.add('fade-out-up');
                span2.classList.add('fade-out-up');

                await delay(1400);
                clearContainer();
                await delay(3000);
            }

            // final paragraph (stays, unlocks)
            async function showFinalParagraph() {
                clearContainer();

                const finalDiv = document.createElement('div');
                finalDiv.className = 'story-text final-paragraph';

                const part1 = document.createElement('span');
                part1.className = 'part1 glow';
                part1.textContent = 'You see...';

                const part2 = document.createElement('span');
                part2.className = 'part2';
                part2.textContent = 'you changed my life a lot, and i mean it.';

                finalDiv.appendChild(part1);
                finalDiv.appendChild(part2);
                storyContainer.appendChild(finalDiv);

                await delay(1800); // little pause
                finalDiv.classList.add('reveal-second');
                part2.classList.add('glow');

                await delay(1400); // let second part fade in

                // now unlock (paragraph remains)
                unlockPage();
            }

            window.addEventListener('load', () => {
                startStory().catch(console.error);
            });
        })();
    </script>

    <!-- tiny signature (barely there) -->
    <div style="position: fixed; bottom: 8px; left: 15px; opacity: 0.3; color: #3f2b2b; font-size: 1rem; z-index: 20;">with love, always ‚ù§Ô∏è</div>
</body>
