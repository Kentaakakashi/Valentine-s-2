<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Georgia, serif;
    }

    #letterUI {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }

    .letter {
      width: 420px;
      max-width: 90%;
      background: #fdf6e3;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .choices {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .choices button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .yes { background: #ff4d88; color: white; }
    .maybe { background: #ccc; }
  </style>
</head>
<body>

<div id="letterUI">
  <div class="letter">
    <h2>My Love,</h2>
    <p>
      Every little thing here exists because of you.
      This letter is a promise written quietly, but meant forever.
    </p>

    <p style="text-align:center;font-weight:bold;">
      Will you be my Valentine forever?
    </p>

    <div class="choices">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="maybe" id="maybeBtn">Maybe later</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* BASIC SETUP */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0,3,8);
camera.lookAt(0,1,0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;

/* SKY */
scene.add(new THREE.Mesh(
  new THREE.SphereGeometry(100,32,32),
  new THREE.MeshBasicMaterial({ color:0x0a0a1a, side:THREE.BackSide })
));

/* LIGHTS */
const ambient = new THREE.AmbientLight(0xffffff,0.5);
scene.add(ambient);

const dir = new THREE.DirectionalLight(0xffffff,1);
dir.position.set(5,10,5);
scene.add(dir);

/* FLOOR + TABLE */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshStandardMaterial({ color:0x444444, side:THREE.DoubleSide })
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

const table = new THREE.Mesh(
  new THREE.BoxGeometry(3,0.3,2),
  new THREE.MeshStandardMaterial({ color:0x3b2a1a })
);
table.position.y = 0.15;
scene.add(table);

/* INTERACTION CORE */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const clickable = [];

let focused = null;
let targetPos = null;
let returning = false;

/* HELPER */
function make(mesh, pos, isLetter=false){
  mesh.position.copy(pos);
  mesh.userData.original = pos.clone();
  mesh.userData.isLetter = isLetter;
  clickable.push(mesh);
  scene.add(mesh);
  return mesh;
}

/* OBJECTS */
make(new THREE.Mesh(
  new THREE.BoxGeometry(0.8,0.6,0.05),
  new THREE.MeshStandardMaterial({ color:0x222222 })
), new THREE.Vector3(-0.8,0.6,0));

make(new THREE.Mesh(
  new THREE.BoxGeometry(0.6,0.05,0.4),
  new THREE.MeshStandardMaterial({ color:0xf5f5dc })
), new THREE.Vector3(0,0.55,0.3), true);

make(new THREE.Mesh(
  new THREE.BoxGeometry(0.5,0.15,0.5),
  new THREE.MeshStandardMaterial({ color:0x4b2e2b })
), new THREE.Vector3(-0.3,0.55,-0.3));

make(new THREE.Mesh(
  new THREE.SphereGeometry(0.25,32,32),
  new THREE.MeshStandardMaterial({ color:0xc68642 })
), new THREE.Vector3(0.9,0.6,0));

make(new THREE.Mesh(
  new THREE.TorusGeometry(0.12,0.03,16,100),
  new THREE.MeshStandardMaterial({ color:0xffd700 })
), new THREE.Vector3(0.4,0.55,-0.3));

make(new THREE.Mesh(
  new THREE.SphereGeometry(0.15,32,32),
  new THREE.MeshStandardMaterial({ color:0xffeb3b })
), new THREE.Vector3(0.8,0.55,0.3));

/* CLICK */
window.addEventListener("click", (e)=>{
  mouse.x = (e.clientX/innerWidth)*2-1;
  mouse.y = -(e.clientY/innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);

  const hits = raycaster.intersectObjects(clickable);

  if(hits.length){
    focused = hits[0].object;
    targetPos = new THREE.Vector3(0,1.2,0);
    returning = false;
    controls.enabled = false;

    if(focused.userData.isLetter){
      document.getElementById("letterUI").style.display="flex";
    }
  } else {
    if(focused){
      targetPos = focused.userData.original.clone();
      returning = true;
      document.getElementById("letterUI").style.display="none";
    }
  }
});

/* LETTER BUTTONS */
yesBtn.onclick = () => {
  document.querySelector(".letter").innerHTML = "<h2>‚ù§Ô∏è</h2><p>You‚Äôre my forever.</p>";
};
maybeBtn.onclick = () => {
  document.querySelector(".letter").innerHTML = "<h2>üôÇ</h2><p>I‚Äôll wait.</p>";
};

/* LOOP */
function animate(){
  requestAnimationFrame(animate);

  if(focused && targetPos){
    focused.position.lerp(targetPos,0.08);

    if(returning && focused.position.distanceTo(targetPos) < 0.01){
      focused = null;
      targetPos = null;
      returning = false;
      controls.enabled = true;
    }
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
