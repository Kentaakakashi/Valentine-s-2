<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for kavimitha ‚Ä¢ valentine</title>
    <!-- Google Fonts for elegant design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* liquid background animation (softer pastel romantic) */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(124deg, #f9c7d3, #f7b7c9, #f9b8c4, #fbb9c0, #fdccbf, #fed9bf, #fee0c7, #ffe6d5, #fbedf0, #f8e3ef);
            background-size: 400% 400%;
            animation: liquidGradient 18s ease infinite;
            min-height: 100vh;
            margin: 0;
            color: #3b2b2b;
            transition: overflow 0.3s;
            position: relative;
        }

        @keyframes liquidGradient {
            0% { background-position: 0% 40%; }
            50% { background-position: 100% 60%; }
            100% { background-position: 0% 40%; }
        }

        /* floating hearts decoration */
        .floating-heart {
            position: fixed;
            font-size: 1.8rem;
            opacity: 0.25;
            pointer-events: none;
            z-index: 1;
            animation: float 10s infinite ease-in-out;
            color: #fff0f3;
            text-shadow: 0 0 5px rgba(255, 180, 200, 0.8);
        }

        .heart1 { top: 10%; left: 5%; animation-delay: 0s; }
        .heart2 { bottom: 15%; right: 7%; animation-delay: 2s; font-size: 2.5rem; }
        .heart3 { top: 25%; right: 12%; animation-delay: 4s; }
        .heart4 { bottom: 30%; left: 8%; animation-delay: 1s; font-size: 2rem; }
        .heart5 { top: 70%; left: 15%; animation-delay: 5s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* main container for story with glass effect */
        .story-section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .story-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 60px 20px 60px 20px;
            padding: 2.5rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(255, 200, 220, 0.5) inset;
            transition: all 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(255, 240, 245, 0.8);
            font-size: clamp(1.7rem, 5vw, 3.2rem);
            line-height: 1.5;
            color: #2d1f1f;
            font-family: 'Dancing Script', cursive; /* romantic script for main story */
        }

        /* for long paragraphs we use a mix */
        .story-container .story-text,
        .story-container .push-container span {
            font-family: inherit;
        }

        /* additional serif for the final paragraph to be legible */
        .final-paragraph {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }

        /* glow effect more dreamy */
        .glow {
            animation: softGlow 3s infinite alternate ease-in-out;
        }

        @keyframes softGlow {
            0% { text-shadow: 0 0 8px #ffeef2, 0 0 18px #ffc1cc, 0 0 28px #ffa5b9; }
            100% { text-shadow: 0 0 18px #fff0f5, 0 0 32px #ff9eb5, 0 0 55px #ff708d; }
        }

        /* fade animations */
        .fade-in-from-below {
            animation: fadeInUp 1.2s ease forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .fade-out-up {
            animation: fadeOutUp 1.2s ease forwards !important;
        }

        @keyframes fadeOutUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* push container */
        .push-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.5rem 1.2rem;
            transition: all 0.7s ease;
        }

        .push-container span {
            transition: transform 0.7s ease, opacity 0.7s ease;
            will-change: transform, opacity;
            background: rgba(255,255,240,0.15);
            padding: 0.2rem 0.8rem;
            border-radius: 40px;
            backdrop-filter: blur(4px);
        }

        .push-container .part2 {
            opacity: 0;
        }

        .push-container.push-active .part1 {
            transform: translateX(-30px);
        }

        .push-container.push-active .part2 {
            opacity: 1;
        }

        /* final paragraph styles */
        .final-paragraph {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.3rem 0.7rem;
            background: rgba(255,255,255,0.15);
            padding: 1rem 1.8rem;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        .final-paragraph .part2 {
            transition: opacity 1.2s ease;
            opacity: 0;
            font-style: italic;
        }

        .final-paragraph.reveal-second .part2 {
            opacity: 1;
        }

        /* video & gift sections (glass) */
        .video-section, .gift-section {
            display: none;
            width: 100%;
            padding: 4rem 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 60px 60px 0 0;
            margin-top: 3rem;
            box-shadow: 0 -20px 40px rgba(255, 200, 220, 0.3);
            border-top: 3px solid rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 15;
        }

        .video-section h2, .gift-section h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 25px #fff0f5;
            font-family: 'Dancing Script', cursive;
            color: #3a2222;
            letter-spacing: 2px;
            background: rgba(255,255,250,0.3);
            display: inline-block;
            padding: 0.5rem 2.5rem;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        video {
            max-width: 90%;
            width: 800px;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 5px rgba(255,240,245,0.8);
            transition: transform 0.3s;
            background: #ffeef2;
        }

        video:hover {
            transform: scale(1.02) rotate(0.5deg);
        }

        /* gift button */
        .gift-button {
            background: rgba(255, 220, 230, 0.7);
            backdrop-filter: blur(12px);
            border: 3px solid white;
            color: #3b1e2b;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 1.2rem 3.5rem;
            border-radius: 80px;
            cursor: pointer;
            box-shadow: 0 0 40px #ffb6c1, 0 15px 30px rgba(90, 40, 50, 0.3);
            transition: all 0.3s;
            margin: 2rem 0;
            letter-spacing: 3px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }

        .gift-button:hover {
            transform: scale(1.12) rotate(-1deg);
            box-shadow: 0 0 70px #ffe2e9, 0 20px 40px #b3747e;
            background: rgba(255, 200, 215, 0.9);
            border-color: #ffeef2;
        }

        .footnote {
            color: #3f2c2c;
            font-size: 1.3rem;
            margin-top: 1.5rem;
            background: rgba(255,255,255,0.3);
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            backdrop-filter: blur(3px);
        }

        /* lock body scroll until unlock */
        body.locked {
            overflow: hidden;
        }

        /* responsive adjustments */
        @media (max-width: 600px) {
            .story-container {
                padding: 1.8rem 1.2rem;
                border-radius: 40px 10px 40px 10px;
            }
            .push-container.push-active .part1 {
                transform: translateX(-15px);
            }
            .gift-button {
                font-size: 1.8rem;
                padding: 1rem 2rem;
            }
            .video-section h2, .gift-section h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body class="locked">
    <!-- romantic floating hearts -->
    <div class="floating-heart heart1">‚ù§Ô∏è</div>
    <div class="floating-heart heart2">üå∏</div>
    <div class="floating-heart heart3">‚ù§Ô∏è</div>
    <div class="floating-heart heart4">üå∏</div>
    <div class="floating-heart heart5">‚ù§Ô∏è</div>

    <!-- STORY SECTION (glass container) -->
    <section class="story-section">
        <div class="story-container" id="storyContainer"></div>
    </section>

    <!-- VIDEO SECTION (hidden initially) -->
    <section class="video-section" id="videoSection">
        <h2>‚ú® my edit, made for you ‚ú®</h2>
        <!-- video path: assets/edit.mp4 -->
        <video controls poster="https://via.placeholder.com/800x400/ffd9e6/ffb6c1?text=‚ù§Ô∏è+kavimitha+‚ù§Ô∏è">
            <source src="assets/edit.mp4" type="video/mp4">
            <!-- fallback message if video not found -->
            Your browser does not support the video tag. But the gift awaits below ‚Üì
        </video>
        <p style="margin-top: 1.5rem; font-size: 1.8rem; font-family: 'Dancing Script', cursive; text-shadow: 0 0 8px white;">‚ù§Ô∏è  play and feel the love  ‚ù§Ô∏è</p>
    </section>

    <!-- GIFT SECTION (secret button) -->
    <section class="gift-section" id="giftSection">
        <h2>üéÅ a secret wrapped with care üéÅ</h2>
        <button class="gift-button" id="giftButton">üîÆ open your gift üîÆ</button>
        <p class="footnote">(click the magic button ‚Üí your special discord server)</p>
    </section>

    <script>
        (function() {
            const storyContainer = document.getElementById('storyContainer');
            const videoSection = document.getElementById('videoSection');
            const giftSection = document.getElementById('giftSection');
            const giftButton = document.getElementById('giftButton');
            const body = document.body;

            // helper: clear container
            function clearContainer() {
                storyContainer.innerHTML = '';
            }

            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

            // unlock page: enable scroll, show video & gift sections
            function unlockPage() {
                body.classList.remove('locked');
                videoSection.style.display = 'block';
                giftSection.style.display = 'block';
                setTimeout(() => {
                    videoSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 400);
            }

            // DISCORD LINK (replace with your actual invite)
            const DISCORD_INVITE = 'https://discord.gg/your-gift-here';  // <-- CHANGE THIS

            giftButton.addEventListener('click', () => {
                window.open(DISCORD_INVITE, '_blank');
            });

            // ---------- story sequence ----------
            async function startStory() {
                await delay(5000); // 5s liquid background only

                // 1) Hi kavimitha...
                await showFadeInOut('Hi kavimitha...', 5000);

                // 2) To be honest, i have no idea what to say...
                await showFadeInOut('To be honest, i have no idea what to say...', 5000);

                // 3) push effect: "You know..." + "the chances of us meeting ... 0.3%...."
                await showPushEffect('You know...', 'the chances of us meeting each other is said to be 0.3%....', 5000);

                // 4) rare buttons paragraph
                await showFadeInOut('Thats as rare as being blindfolded and placed in front of 1000 buttons, 3 of it gets us together and 997 of it does nothing', 5000);

                // 5) And us exactly pressing the 3 button
                await showFadeInOut('And us exactly pressing the 3 button', 5000);

                // 6) final paragraph: "You see... (pause) you changed my life a lot, and i mean it." -> stays & unlocks
                await showFinalParagraph();
            }

            // standard fadeIn + stay + fadeOut + 3s wait
            async function showFadeInOut(text, stayMs) {
                clearContainer();

                const textDiv = document.createElement('div');
                textDiv.className = 'story-text fade-in-from-below glow';
                textDiv.textContent = text;
                storyContainer.appendChild(textDiv);

                await delay(stayMs);

                textDiv.classList.remove('glow');
                textDiv.classList.add('fade-out-up');

                await delay(1200);
                clearContainer();
                await delay(3000);
            }

            // push effect
            async function showPushEffect(part1Text, part2Text, stayMs) {
                clearContainer();

                const pushDiv = document.createElement('div');
                pushDiv.className = 'push-container';

                const span1 = document.createElement('span');
                span1.className = 'part1 glow';
                span1.textContent = part1Text;

                const span2 = document.createElement('span');
                span2.className = 'part2';
                span2.textContent = part2Text;

                pushDiv.appendChild(span1);
                pushDiv.appendChild(span2);
                storyContainer.appendChild(pushDiv);

                await delay(50);
                pushDiv.classList.add('push-active');
                await delay(700);
                span2.classList.add('glow');

                await delay(stayMs);

                span1.classList.remove('glow');
                span2.classList.remove('glow');
                span1.classList.add('fade-out-up');
                span2.classList.add('fade-out-up');

                await delay(1200);
                clearContainer();
                await delay(3000);
            }

            // final paragraph with unlock
            async function showFinalParagraph() {
                clearContainer();

                const finalDiv = document.createElement('div');
                finalDiv.className = 'story-text final-paragraph';

                const part1 = document.createElement('span');
                part1.className = 'part1 glow';
                part1.textContent = 'You see...';

                const part2 = document.createElement('span');
                part2.className = 'part2';
                part2.textContent = 'you changed my life a lot, and i mean it.';

                finalDiv.appendChild(part1);
                finalDiv.appendChild(part2);
                storyContainer.appendChild(finalDiv);

                // a little pause, then second part fades in
                await delay(1800);
                finalDiv.classList.add('reveal-second');
                part2.classList.add('glow');

                await delay(1200);

                // now unlock the page (paragraph remains visible)
                unlockPage();
            }

            // start when loaded
            window.addEventListener('load', () => {
                startStory().catch(console.error);
            });
        })();
    </script>

    <!-- tiny signature heart -->
    <div style="position: fixed; bottom: 8px; left: 15px; opacity: 0.4; color: white; font-size: 1.2rem; z-index: 20;">with love, always ‚ù§Ô∏è</div>
</body>
