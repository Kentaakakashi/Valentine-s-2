    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ---------- enhanced liquid background with vignette and soft noise ---------- */
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(124deg, #ffd0d0, #ffc9d0, #ffc2d4, #fbbcd9, #f7b8de, #f2b8e3, #ecbce8, #e6c2ec);
            background-size: 400% 400%;
            animation: liquidFlow 24s ease infinite;
            min-height: 100vh;
            color: #2f1d1d;
            transition: overflow 0.3s;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 20%; }
            50% { background-position: 100% 80%; }
            100% { background-position: 0% 20%; }
        }

        /* soft vignette and subtle grain */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(255, 200, 220, 0.3) 90%);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        /* ---------- many floating particles (hearts, stars, flowers) ---------- */
        .float-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: drift 20s infinite ease-in-out;
            color: rgba(255, 240, 250, 0.7);
            text-shadow: 0 0 20px #ffb7c5, 0 0 40px #ff8aa5;
            opacity: 0.3;
            font-size: 2.2rem;
            will-change: transform;
        }

        /* 20 unique particles */
        .p1 { top: 3%; left: 2%; animation-delay: 0s; }
        .p2 { bottom: 7%; right: 4%; animation-delay: 2.5s; font-size: 3rem; }
        .p3 { top: 15%; right: 10%; animation-delay: 4s; }
        .p4 { bottom: 20%; left: 12%; animation-delay: 1s; font-size: 2.5rem; }
        .p5 { top: 65%; left: 8%; animation-delay: 5.5s; }
        .p6 { top: 35%; right: 18%; animation-delay: 3s; font-size: 2rem; }
        .p7 { top: 10%; left: 25%; animation-delay: 6s; font-size: 2.8rem; }
        .p8 { bottom: 30%; right: 22%; animation-delay: 0.8s; }
        .p9 { top: 80%; left: 30%; animation-delay: 4.7s; }
        .p10 { bottom: 45%; right: 30%; animation-delay: 2.2s; font-size: 2.3rem; }
        .p11 { top: 50%; left: 45%; animation-delay: 3.6s; }
        .p12 { bottom: 55%; right: 45%; animation-delay: 1.9s; font-size: 2.7rem; }
        .p13 { top: 70%; left: 55%; animation-delay: 5.2s; }
        .p14 { bottom: 65%; right: 55%; animation-delay: 0.3s; }
        .p15 { top: 40%; left: 65%; animation-delay: 4.1s; font-size: 2.1rem; }
        .p16 { bottom: 75%; right: 65%; animation-delay: 2.8s; }
        .p17 { top: 20%; left: 75%; animation-delay: 6.3s; font-size: 2.6rem; }
        .p18 { bottom: 85%; right: 75%; animation-delay: 1.2s; }
        .p19 { top: 88%; left: 85%; animation-delay: 3.9s; }
        .p20 { bottom: 92%; right: 88%; animation-delay: 5.8s; }

        @keyframes drift {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-60px) rotate(15deg) scale(1.1); }
            100% { transform: translateY(0px) rotate(0deg) scale(1); }
        }

        /* ---------- story section with ultra-soft text treatment ---------- */
        .story-section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .story-container {
            max-width: 1000px;
            width: 100%;
            font-weight: 600;
            font-size: clamp(2.2rem, 7vw, 4.2rem);
            line-height: 1.5;
            color: #2a121b;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            transition: all 0.2s;
            /* elegant text treatment: subtle blur behind text, but no box */
            text-shadow: 0 0 20px rgba(255, 230, 240, 0.95), 
                         4px 4px 12px rgba(255, 200, 220, 0.8),
                         0 0 40px rgba(255, 160, 190, 0.6);
            backdrop-filter: blur(1px); /* barely there, adds depth */
        }

        /* enhanced glow with color oscillation */
        .glow {
            animation: whisperGlow 4.5s infinite alternate ease-in-out;
        }

        @keyframes whisperGlow {
            0% { text-shadow: 0 0 20px #fff0f5, 0 0 30px #ffd9e2, 0 0 50px #ffb7c5, 0 0 70px #ff9eb5; }
            50% { text-shadow: 0 0 25px #ffffff, 0 0 45px #ffc0d0, 0 0 65px #ffa5bc, 0 0 90px #ff8aa5; }
            100% { text-shadow: 0 0 30px #ffeef7, 0 0 55px #ffb0c8, 0 0 80px #ff8aa5, 0 0 100px #ff6b8b; }
        }

        /* fade animations with slight scale */
        .fade-in-from-below {
            animation: riseIn 1.5s cubic-bezier(0.2, 0.9, 0.3, 1.1) forwards;
        }
        @keyframes riseIn {
            0% { opacity: 0; transform: translateY(60px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-out-up {
            animation: driftUp 1.5s ease forwards !important;
        }
        @keyframes driftUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(0.95); }
        }

        /* push container with smoother shift */
        .push-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.3rem 1rem;
            transition: all 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.2);
        }
        .push-container span {
            transition: transform 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.2), opacity 0.8s ease;
            will-change: transform, opacity;
            display: inline-block;
        }
        .push-container .part2 {
            opacity: 0;
        }
        .push-container.push-active .part1 {
            transform: translateX(-40px);
        }
        .push-container.push-active .part2 {
            opacity: 1;
        }

        /* ---------- video & gift sections with glassmorphism and shine ---------- */
        .video-section, .gift-section {
            display: none;
            width: 100%;
            padding: 4rem 2rem 6rem;
            text-align: center;
            background: rgba(255, 245, 250, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 2px solid rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 3rem;
            position: relative;
            z-index: 15;
            box-shadow: 0 -20px 40px rgba(255, 200, 220, 0.4), inset 0 0 60px rgba(255, 255, 255, 0.5);
        }

        .video-section h2, .gift-section h2 {
            font-size: 3.4rem;
            margin-bottom: 2rem;
            font-family: 'Dancing Script', cursive;
            color: #2e1b1b;
            text-shadow: 0 0 30px #fff0f5, 4px 4px 15px #ffb7c5;
            background: none;
            display: inline-block;
            padding: 0.3rem 2.5rem;
            border-bottom: 3px dotted rgba(255, 255, 255, 0.8);
            border-radius: 0 0 40px 40px;
            letter-spacing: 1px;
        }

        /* video embed with glowing border */
        .video-embed {
            max-width: 90%;
            width: 800px;
            height: 450px;
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(100, 40, 60, 0.5), 0 0 0 6px rgba(255, 255, 255, 0.9), 0 0 50px #ffb7c5;
            border: none;
            background: #ffe5ec;
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .video-embed:hover {
            transform: scale(1.02);
            box-shadow: 0 35px 70px rgba(120, 40, 70, 0.6), 0 0 0 8px white, 0 0 70px #ff9eb5;
        }

        /* gift button with sparkle pulse */
        .gift-button {
            background: rgba(255, 240, 250, 0.8);
            backdrop-filter: blur(12px);
            border: 4px solid white;
            color: #3a1a24;
            font-size: 3rem;
            font-weight: 600;
            padding: 1.5rem 4.5rem;
            border-radius: 120px;
            cursor: pointer;
            box-shadow: 0 0 70px #ffb8c9, 0 25px 50px rgba(140, 50, 70, 0.5);
            transition: all 0.3s;
            margin: 2.5rem 0;
            font-family: 'Dancing Script', cursive;
            text-shadow: 3px 3px 0 rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            animation: buttonSparkle 3s infinite alternate;
        }
        @keyframes buttonSparkle {
            0% { transform: scale(1); box-shadow: 0 0 50px #ffb8c9, 0 20px 40px rgba(140,50,70,0.5); }
            100% { transform: scale(1.06); box-shadow: 0 0 90px #ffa5bc, 0 30px 60px #b05b6e; }
        }
        .gift-button:hover {
            transform: scale(1.18) rotate(-1deg);
            background: rgba(255, 230, 240, 0.95);
            box-shadow: 0 0 120px #ffe2eb, 0 40px 70px #b26b7c;
            animation: none;
        }

        .footnote {
            color: #3a2323;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(8px);
            display: inline-block;
            padding: 0.8rem 2.2rem;
            border-radius: 60px;
            border: 2px solid rgba(255,255,255,0.8);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        body.locked {
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .story-container { font-size: 2rem; }
            .push-container.push-active .part1 { transform: translateX(-20px); }
            .gift-button { font-size: 2.4rem; padding: 1.2rem 2.5rem; }
            .video-embed { height: 240px; }
            .video-section h2, .gift-section h2 { font-size: 2.5rem; }
            .float-particle { opacity: 0.2; } /* softer on mobile */
        }
    </style>
</head>

    <script>
        (function() {
            const storyContainer = document.getElementById('storyContainer');
            const videoSection = document.getElementById('videoSection');
            const giftSection = document.getElementById('giftSection');
            const giftButton = document.getElementById('giftButton');
            const body = document.body;

            function clearContainer() {
                storyContainer.innerHTML = '';
            }

            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

            function unlockPage() {
                body.classList.remove('locked');
                videoSection.style.display = 'block';
                giftSection.style.display = 'block';
                setTimeout(() => {
                    videoSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 400);
            }

            // ‚úÖ Your Discord invite link
            const DISCORD_INVITE = 'https://discord.gg/q3Ve4CKbYX';

            giftButton.addEventListener('click', () => {
                window.open(DISCORD_INVITE, '_blank');
            });

            // ---------- STORY SEQUENCE (unchanged, works perfectly) ----------
            async function startStory() {
                await delay(5000); // 5s liquid only

                await showFadeInOut('Hi kavimitha...', 5000);
                await showFadeInOut('To be honest, i have no idea what to say...', 5000);
                await showPushEffect('You know...', 5000 'the chances of us meeting each other is said to be 0.3%....', 5000);
                await showFadeInOut('Thats as rare as being blindfolded and placed in front of 1000 buttons, 3 of it gets us together and 997 of it does nothing', 5000);
                await showFadeInOut('And us exactly pressing the 3 button', 5000);
                await showFinalPush(); // Final part with "You see..."
            }

            async function showFadeInOut(text, stayMs) {
                clearContainer();
                const textDiv = document.createElement('div');
                textDiv.className = 'story-text fade-in-from-below glow';
                textDiv.textContent = text;
                storyContainer.appendChild(textDiv);
                await delay(stayMs);
                textDiv.classList.remove('glow');
                textDiv.classList.add('fade-out-up');
                await delay(1400);
                clearContainer();
                await delay(3000);
            }

            async function showPushEffect(part1Text, part2Text, stayMs) {
                clearContainer();
                const pushDiv = document.createElement('div');
                pushDiv.className = 'push-container';
                const span1 = document.createElement('span');
                span1.className = 'part1 glow';
                span1.textContent = part1Text;
                const span2 = document.createElement('span');
                span2.className = 'part2';
                span2.textContent = part2Text;
                pushDiv.appendChild(span1);
                pushDiv.appendChild(span2);
                storyContainer.appendChild(pushDiv);
                await delay(50);
                pushDiv.classList.add('push-active');
                await delay(700);
                span2.classList.add('glow');
                await delay(stayMs);
                span1.classList.remove('glow');
                span2.classList.remove('glow');
                span1.classList.add('fade-out-up');
                span2.classList.add('fade-out-up');
                await delay(1400);
                clearContainer();
                await delay(3000);
            }

            async function showFinalPush() {
                clearContainer();
                const pushDiv = document.createElement('div');
                pushDiv.className = 'push-container';
                const span1 = document.createElement('span');
                span1.className = 'part1 glow';
                span1.textContent = 'You see...';
                const span2 = document.createElement('span');
                span2.className = 'part2';
                span2.textContent = 'you changed my life a lot, and i mean it.';
                pushDiv.appendChild(span1);
                pushDiv.appendChild(span2);
                storyContainer.appendChild(pushDiv);

                await delay(1800); // Pause with only "You see..."

                pushDiv.classList.add('push-active'); // Second part pushes in
                await delay(700);
                span2.classList.add('glow');

                await delay(1200); // Let the full sentence be visible
                unlockPage();      // Unlock and show video/gift
            }

            window.addEventListener('load', () => {
                startStory().catch(console.error);
            });
        })();
    </script>
